<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="index, follow" />
	<meta name="googlebot" content="index, follow, noarchive" />
	<title>{{ $.Site.Title }}</title>
	<link rel="icon" href="{{ $.Site.BaseURL }}{{ $.Site.Params.favicon }}" />
	<meta name="description" content="{{ $.Site.Params.description }}" />

	{{ hugo.Generator }}

	{{ if .Site.GoogleAnalytics }}
	{{ template "_internal/google_analytics.html" . }}
	{{ end }}

	{{ template "_internal/twitter_cards.html" . }}
	{{ template "_internal/opengraph.html" . }}
	<!-- quick and dirty, do this properly! -->
	<meta property="og:image" content="https://klimawatch.codefor.de/img/klimawatch_gruen.png" />
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:image" content="https://klimawatch.codefor.de/img/klimawatch_gruen.png"/>
	<!-- end quick and dirty -->

	<!-- CSS Styles -->
	{{ partial "styles.html" . }}

	<!-- Google Fonts -->
	{{ if $.Site.Params.googlefonts.font }}
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ $.Site.Params.googlefonts.font }}:{{ $.Site.Params.googlefonts.weights }}">

	<style>
		body {
			font-family: '{{ $.Site.Params.googlefonts.font }}',
			sans-serif;
		}
	</style>
	{{ end }}

  <!-- necessary for you-draw-it plot -->
  <script src="{{ $.Site.BaseURL }}/js/d3v4.js"></script>
  <!-- necessary for plotly plots -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
