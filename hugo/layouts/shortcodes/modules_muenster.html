                    window.PLOTLYENV=window.PLOTLYENV || {};
                    
                if (document.getElementById("7cd632d5-9a6f-4fa3-8978-956b87e0af67")) {
                    Plotly.newPlot(
                        '7cd632d5-9a6f-4fa3-8978-956b87e0af67',
                        [{"branchvalues": "remainder", "count": "branches", "hoverinfo": "text", "hovertext": ["\u00dcbergreifend<br>Priorit\u00e4t: 5<br>Potential: nan", "Klimaschutzkoordination (Klenko) personell ausbauen<br>Priorit\u00e4t: 5<br>Potential: (5)", "Die Klenko war mit 2 Stellen besetzt. Bei der Vielzahl der Themen und Anspr\u00fcche war eine deutliche<br>\u00dcberbelastung der Mitarbeiter zu verzeichnen und neue Projekte konnten nicht mehr in Angriff<br>genommen werden oder bestehende nicht mehr ausgebaut werden.<br>Priorit\u00e4t: 5<br>Potential: (5)", "Die Klenko ist nunmehr personell auf 4 Personen aufgestockt worden und das Arbeitsspektrum konnte<br>entsprechend dem Handlungskonzept 2020 ausgeweitet werden. Neue Themen wie die Klimaanpassung sollen<br>in Zukunft ebenfalls angegangen werden.<br>Priorit\u00e4t: 5<br>Potential: (5)", "Die Klenko ist im September 2016 durch zwei befristete Masterplanstellen (vier Jahre) aufgestockt<br>worden, so dass nunmehr insgesamt 6 Personalstellen zur Verf\u00fcgung stehen. Zwei Stellen sind auf<br>Grund von Mutterschutz und Umbesetzung der Mitarbeiter zurzeit (Mitte 2016 bis Anfang 2018)<br>unbesetzt (Themenbereiche \u201eBauen und Sanieren\u201c sowie \u201eGewerbe und Erneuerbare<br>Energien\u201c).<br>Priorit\u00e4t: 5<br>Potential: (5)", "Seit Anfang 2018 sind alle 6 Personalstellen der Klenko besetzt. Zum September 2018 wird die Klenko<br>durch 1,5 Personalstellen im Bereich Klimaanpassung erg\u00e4nzt, wobei die Vollzeitstelle befristet<br>(max. drei Jahre) vom Bundesumweltministerium gef\u00f6rdert wird.<br>Priorit\u00e4t: 5<br>Potential: (5)", "Klimaschutzfond zur Finanzierung eines Teils der zus\u00e4tzlichen Ma\u00dfnahmen und Projekte<br>Priorit\u00e4t:<br>5<br>Potential: 4", "Zur Finanzierung eines Teils der zus\u00e4tzlichen Ma\u00dfnahmen und Projekte soll ein Klimaschutzfond<br>eingerichtet werden. Finanzierung z.B. aus den Gewinnen der Stadtwerke M\u00fcnster sowie m\u00f6glichst<br>erg\u00e4nzend durch weitere Unternehmen in der Stadt M\u00fcnster.<br>Priorit\u00e4t: 5<br>Potential: 4", "Auf Grund der angespannten Haushaltslage ist die Umsetzung eines Klimaschutzfonds zurzeit nicht<br>m\u00f6glich, da der n\u00f6tige Grundstock nicht gebildet werden kann.<br>Priorit\u00e4t: 5<br>Potential: 4", "Kein neuer Sachstand<br>Priorit\u00e4t: 5<br>Potential: 4", "Kein neuer Sachstand<br>Priorit\u00e4t: 5<br>Potential: 4", "Klima-Check von Ratsbeschl\u00fcssen<br>Priorit\u00e4t: 4<br>Potential: -", "Systematik zur durchg\u00e4ngigen Pr\u00fcfung der Auswirkungen von Ratsbeschl\u00fcssen auf Klimaschutzstrategie<br>und Klimagasaussto\u00df.<br>Priorit\u00e4t: 4<br>Potential: -", "Das Projekt ist bislang noch nicht in Angriff genommen worden, da es im Rahmen der<br>Zust\u00e4ndigkeitsregelung f\u00fcr den Klimaschutz eingebunden werden soll. Die Umsetzung eines Klimacheck<br>f\u00fcr Ratsbeschl\u00fcsse sollte zur Erleichterung der Arbeit des Beirates f\u00fcr Klimaschutz<br>beitragen.<br>Priorit\u00e4t: 4<br>Potential: -", "Kein neuer Sachstand<br>Priorit\u00e4t: 4<br>Potential: -", "Im Rahmen der Einf\u00fchrung der Anlage A zu allen Ratsvorlagen wird die Relevanz des Klimaschutzes als<br>Querschnittthema hervorgehoben werden. Dabei soll das Querschnittsthema im Sinne eines<br>Positivkatalogs erw\u00e4hnt werden, wenn der mit der Vorlage zu entscheidende Sachverhalt bzw. der<br>Bericht klimaschutzrelevante Aussagen trifft und dies f\u00fcr die Beschlussfassung und Entscheidung von<br>unmittelbarer und grunds\u00e4tzlicher Bedeutung und Relevanz ist.<br>Priorit\u00e4t: 4<br>Potential: -", "M\u00fcnsters Allianz f\u00fcr Klimaschutz<br>Priorit\u00e4t: 5<br>Potential: (5)", "Aufbau eines stadtweiten Netzwerkes 'Allianz f\u00fcr Klimaschutz' mit gesellschaftlichen Akteuren aus<br>Wirtschaft, Handwerk, Dienstleistung., etc. zur Entwicklung und Umsetzung von Klimaschutzma\u00dfnahmen<br>in den Bereichen.<br>Priorit\u00e4t: 5<br>Potential: (5)", "Im Mai 2011 wurde die Allianz f\u00fcr Klimaschutz gegr\u00fcndet. Gleich zu Beginn traten 40 Unternehmen der<br>Allianz bei. Im zweiten Projektjahr konnte die Teilnehmerzahl auf 70 Unternehmen erh\u00f6ht werden. Die<br>Unternehmen, Institutionen und Verb\u00e4nde haben sich bisher in mehr als 45 Workshops und<br>Fachveranstaltungen getroffen und mit Hilfe externer Experten Ideen und Projekte f\u00fcr die Einsparung<br>von Energie in den Betrieben entwickelt. Der Fokus lag auf den Themenbereichen Sofortma\u00dfnahmen und<br>Mitarbeitermotivation, Energie-Controlling, Green IT, LED, Optimierung der Regelungstechnik, Solare<br>Eigenstromerzeugung, energieeffiziente K\u00e4ltetechnik und Mobilit\u00e4tsmanagement. Eine besondere Rolle<br>kommt den so genannten Klima-Paten zu. Sie definieren Ziele, treiben konkrete Projekte voran und<br>repr\u00e4sentieren die Allianz in der \u00d6ffentlichkeit. Dazu treffen sich Vertreter der Firmengruppe<br>Br\u00fcck, der Sahle Baubetreuungsgesellschaft mbH, der Westf\u00e4lischen Provinzial Versicherung AG, der<br>Kenersys GmbH, der Stadtwerke M\u00fcnster GmbH und des Batterieforschungsinstituts MEET der Universit\u00e4t<br>M\u00fcnster einmal j\u00e4hrlich mit Oberb\u00fcrgermeister, Verwaltungsspitze und Politik.<br>Priorit\u00e4t:<br>5<br>Potential: (5)", "Mittlerweile konnte die Teilnehmerzahl der Unternehmen auf mehr als 100 gesteigert werden. Neben den<br>Workshops, die dazu dienen, den Unternehmen das notwendige Fachwissen zu vermitteln, wurde eine<br>intensive \u00d6ffentlichkeitsarbeit umgesetzt. Das Marketingkonzept, bei dem die Unternehmen<br>unterschiedliche Module beauftragen konnten, hat u.a. folgende Bausteine enthalten: Imagefilm,<br>Klimanews (Auflagenst\u00e4rke rund 55.000 St\u00fcck als Zeitungsbeilage), Buswerbung f\u00fcr 1 Jahr auf<br>Stadtwerke-Bussen, Plakatwerbung, Pressemitteilungen. Die Intensivierung der \u00d6ffentlichkeitsarbeit<br>hat zu einer deutlichen St\u00e4rkung der Au\u00dfenwirkung sowohl des Projektes als auch der teilnehmenden<br>Unternehmen gef\u00fchrt. In den Jahren von 2013 bis 2016 haben j\u00e4hrlich Koordinierungstreffen<br>stattgefunden, um auf die W\u00fcnsche und Bed\u00fcrfnisse der Unternehmen einzugehen, die Inhalte<br>zielgerichtet zu steuern und weiter zu verfolgen. Eine Abfrage im Jahr 2016 durch das beauftrage<br>Unternehmen Gertec GmbH, dass seit der Gr\u00fcndung des Netzwerkes die Umsetzung des Projektes<br>begleitet, konnte aufzeigen, dass die Unternehmen mit den Angeboten sehr zufrieden gewesen sind und<br>dabei besonders die flexiblen inhaltlichen, auf aktuelle Entwicklungen bezogenen Angebote und den<br>Austausch untereinander sehr Wert sch\u00e4tzen.<br>Priorit\u00e4t: 5<br>Potential: (5)", "Die Zahl der Mitglieder im Netzwerk M\u00fcnsters Allianz f\u00fcr Klimaschutz liegt weiterhin bei \u00fcber 100<br>Unternehmen, wobei der zentrale Fokus des Netzwerks nach wie vor auf die Realisierung von Ma\u00dfnahmen<br>und Projekten innerhalb der Unternehmen gesetzt wird. Dazu haben sich insbesondere die regelm\u00e4\u00dfig<br>durch die Stadt M\u00fcnster angebotenen fachlichen Workshops etabliert, die immer in einer Kombination<br>aus Fachwissen und konkreten praxisnahen Beispielen die Teilnehmer motivieren und anregen derartige<br>Ma\u00dfnahmen und Projekte auch im eigenen Unternehmen umzusetzen. Ein besonderer Fokus wurde im Jahr<br>2017 auf das Thema Mobilit\u00e4t mit dem Schwerpunkt Elektromobilit\u00e4t gelegt. Im Bereich der<br>\u00d6ffentlichkeitsarbeit erscheint j\u00e4hrlich die Klimanews (Auflagenst\u00e4rke rund 55.000 St\u00fcck als<br>Zeitungsbeilage), in der die beteiligten Unternehmen die M\u00f6glichkeit haben ihre erfolgreichen<br>Klimaschutzma\u00dfnahmen der \u00d6ffentlichkeit zu pr\u00e4sentieren. Neben den technischen energetischen<br>Einsparpotentialen ist im Fr\u00fchjahr 2018 der Schwerpunkt auf eher verhaltensorientierte Ans\u00e4tze zum<br>Klimaschutz gelegt worden. Dabei stand die Verbindung von Klimaschutz und Mitarbeitermotivation<br>(Attraktivit\u00e4t des Arbeitgebers) im Fokus. Themen waren Klimaschutz am Arbeitsplatz<br>(B\u00fcroausstattung), Klimaschutz und Ern\u00e4hrung sowie Klimaschutz und Mobilit\u00e4t (Vermeidung von Wegen,<br>Home Office, etc.). Die konstante Beteiligung der Unternehmen an den Veranstaltungen, eine geringe<br>Fluktuation im Netzwerk und die R\u00fcckmeldung aus regelm\u00e4\u00dfigen pers\u00f6nlichen Beratungsgespr\u00e4chen durch<br>das beauftrage Beratungsb\u00fcro und der Stadt M\u00fcnster zeigen, dass die Kooperation zwischen den<br>beteiligten Unternehmen und der Stadt M\u00fcnster in dieser Form sehr gut funktioniert.<br>Priorit\u00e4t:<br>5<br>Potential: (5)", "Fortsetzung und Weiterentwicklung \u00d6ffentlichkeitsarbeit<br>Priorit\u00e4t: 5<br>Potential: (3)", "Die guten Aktivit\u00e4ten in M\u00fcnster sollen beibehalten und weiter erg\u00e4nzt werden, z.B. Energiestadtplan<br>M\u00fcnster ausbauen oder \u00fcbergreifender Claim f\u00fcr Klimaschutzprojekte<br>Priorit\u00e4t: 5<br>Potential: (3)", "Die \u00d6ffentlichkeitsarbeit f\u00fcr den Klimaschutz ist intensiviert und ausgebaut worden, wobei die<br>Grundlagen in der Beschlussvorlage V/0234/2011 - Fortsetzung und Weiterentwicklung<br>\u00d6ffentlichkeitsarbeit dargestellt worden sind. Insbesondere sind folgende Projekte umgesetzt<br>worden:<br>1. \u201eM\u00fcnster packt \u0301s! Der B\u00fcrgerpakt f\u00fcr Klimaschutz\u201c ist weiter entwickelt worden. Seit<br>Mai 2011 wurden 6 neue Kooperationspartner hinzugewonnen und in 19 verschiedenen Aktionen (z.B.<br>Infost\u00e4nde auf der Messe Bauen und Wohnen; Hafenfest; Kampagne mit einer B\u00e4ckerei, Interkulturelles<br>Fest; Sommerfest Kinderhaus mit Einbindung einkommensschwacher Haushalte, ...) wurden weitere 1.000<br>B\u00fcrgerpakt-Teilnehmer gewonnen. F\u00fcr das Jahr 2013 ist der Schwerpunkt auf Studierende gelegt<br>worden.<br>2. Das \u201eKlimasparbuch\u201c, ein Ratgeber und Gutscheinbuch zum Klimaschutz im Alltag, wurde<br>in einer Auflagenh\u00f6he von 10.000 Exemplaren in M\u00fcnster \u00fcber den Buchhandel verkauft oder als Pr\u00e4sent<br>im Rahmen von verschiedenen Aktionen (auch der Stadtwerke) abgegeben.<br>3. Eine eigene Seite im<br>Internet www.klima.muenster.de wurde eingerichtet und wird regelm\u00e4\u00dfig mit aktuellen Informationen<br>zum Thema \u201eB\u00fcrgerpakt f\u00fcr Klimaschutz\u201c, \u201eAllianz f\u00fcr Klimaschutz\u201c und \u201eBauen und Sanieren\u201c best\u00fcckt.<br>Auch eine Facebook - Seite wurde eingerichtet, wobei eine positive Verstetigung noch nicht erreicht<br>worden ist.<br>4. Viele Anregungen aus der Beschlussvorlage wurden aufgegriffen, wie die Beteiligung<br>am Veggietag, die Umsetzung des Solarchecks und die Beteiligung an vielen Aktionen.<br>Priorit\u00e4t:<br>5<br>Potential: (3)", "Die \u00d6ffentlichkeitsarbeit ist in den letzten Jahren weiter intensiviert worden, insbesondere f\u00fcr<br>\u201eM\u00fcnster packts! Der B\u00fcrgerpakt f\u00fcr Klimaschutz\u201c, \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c sowie die<br>Bereiche Bauen und Sanieren sowie Erneuerbare Energien. Dabei wurden nicht nur themenspezifische<br>Ausstellungen, Kampagnen und Beratungen angeboten sondern auch eine wirksame \u00d6ffentlichkeitsarbeit<br>mit Plakaten, Anzeigen, Buswerbung, etc. durchgef\u00fchrt. Ein eigenes Layout f\u00fcr den Klimaschutz in<br>M\u00fcnster hat zur deutlichen Erkennung des Klimaschutzes in der \u00f6ffentlichen Wahrnehmung gef\u00fchrt. F\u00fcr<br>die Entwicklung des Masterplans 100% Klimaschutz ist die Dachmarke mit dem Motto \u201eM\u00fcnster<br>Klimaschutz 2050\u201c angepasst worden und wird seit Oktober 2016 offensiv in die B\u00fcrgerschaft getragen,<br>um eine breite \u00d6ffentlichkeit f\u00fcr das Thema im Rahmen der Beteiligungsphase zur Erarbeitung des<br>Masterplans zu erhalten und sp\u00e4ter Ma\u00dfnahmen zielgerichtet zu bewerben und umzusetzen.<br>Priorit\u00e4t:<br>5<br>Potential: (3)", "Die Dachmarke \u201eM\u00fcnster Klimaschutz 2050\u201c hat sich als zentrale qualitative Wiedererkennungsmarke zum<br>Klimaschutz in M\u00fcnster weitestgehend etabliert. Insbesondere in Verbindung mit dem neuen st\u00e4dtischen<br>CD konnte ein einheitliches und medienwirksames Ansprachekonzept f\u00fcr die \u00d6ffentlichkeit entwickelt<br>werden. Damit werden die unterschiedlichen Zielgruppen (Hausbesitzer, Haushalte, Unternehmen, etc.)<br>zielgruppenspezifisch im einheitlichen Design zu den verschiedenen Themen und Kampagnen mit einer<br>Vielfalt an unterschiedlichen Medien (von Plakaten, \u00fcber Pressemitteilungen, Anzeigen, Buswerbung,<br>bis zur Pr\u00e4senz im Internet und den sozialen Medien) angesprochen. Neben den verschiedenen Medien<br>wurde im Jahr 2018 wieder verst\u00e4rkt auch die pers\u00f6nliche Pr\u00e4senz bei Veranstaltungen und Festen in<br>der Stadt erh\u00f6ht, um die B\u00fcrgerinnen und B\u00fcrger f\u00fcr den gemeinsamen Klimaschutz-Prozess zu gewinnen.<br>In den Jahren 2017 und 2018 wurde die Klimaschutzkampagne \u201eM\u00fcnster packts! Der B\u00fcrgerpakt f\u00fcr<br>Klimaschutz\u201c evaluiert und weiterentwickelt. 2018 startete die Weiterentwicklung unter dem Titel<br>\u201eM\u00fcnsters KlimaMischpoke\u201c. Der inhaltliche Schwerpunkt liegt weiterhin auf kleinen<br>Klimaschutzma\u00dfnahmen im Alltag, die aber in der Summe \u2013 und in der Gemeinschaft \u2013 einen wichtigen<br>Beitrag zu den st\u00e4dtischen Klimaschutzzielen leisten. Die Verbindung aus Elementen von Massematte<br>als lokaler M\u00fcnster-Bezug mit einem Schwerpunkt auf eine Mitmachkampagne, bei der Menschen nicht nur<br>informiert werden, sondern zur aktiven Teilnahme an der Kampagne motiviert werden, bilden den Kern<br>der Kampagne. Sie wird im Jahr 2019 fortgesetzt.<br>Priorit\u00e4t: 5<br>Potential: (3)", "Energieberatung ausbauen und differenzieren<br>Priorit\u00e4t: 4<br>Potential: (3)", "Energie-/Umweltberatung der Stadt (ganztags statt halbtags) und der Verbraucherzentrale werden<br>weiter ausgebaut.<br>Priorit\u00e4t: 4<br>Potential: (3)", "Ein Ausbau der Energie-/Umweltberatung ist nicht umgesetzt worden. Insgesamt konnte eine halbe<br>Personalstelle f\u00fcr die Energie-/Umweltberatung auf der Grundlage des Handlungskonzeptes erhalten<br>werden.<br>Priorit\u00e4t: 4<br>Potential: (3)", "Kein neuer Sachstand<br>Priorit\u00e4t: 4<br>Potential: (3)", "Kein neuer Sachstand<br>Priorit\u00e4t: 4<br>Potential: (3)", "Klimaschutz und Ver\u00e4nderung der Altersstruktur der Bev\u00f6lkerung<br>Priorit\u00e4t: 3<br>Potential: -", "Ver\u00e4nderung in der Altersstruktur erfordert auch Ver\u00e4nderungen im baul. Bereich, z.B. altersgerechte<br>oder barrierefreie Wohnungen, dabei Chancen f\u00fcr den Klimaschutz nutzen<br>Priorit\u00e4t: 3<br>Potential:<br>-", "Im Rahmen des Projektes \u201eAltbauNeu\u201c in Zusammenarbeit mit der Energieagentur NRW und anderen St\u00e4dten<br>in NRW wird das Thema in Zusammenhang mit der Geb\u00e4udesanierung betrachtet und soll zuk\u00fcnftig st\u00e4rker<br>in die Beratung eingebracht werden. Der Zubau an altengerechten bzw. barrierefreien Wohnungen ist<br>auch Teil der \u00dcberlegungen im Handlungskonzept Wohnen, das derzeit von der Verwaltung erarbeitet<br>wird.<br>Priorit\u00e4t: 3<br>Potential: -", "m Rahmen des Projektes \u201eAltbauNeu\u201c wurden Handlungsans\u00e4tze f\u00fcr die Nutzung von Synergien bei der<br>altersgerechten Sanierung mit der energetischen Sanierung herausgearbeitet, die im Rahmen des<br>Netzwerkes \u201eAltbauPartner Handwerk\u201c besprochen wurden und dort in die Sanierungsberatung aufgenommen<br>wurden. D.h. aktiv die Chancen bei der altersgerechten Sanierung nutzen und auf die M\u00f6glichkeiten<br>der energetischen Sanierung verst\u00e4rkt hinweisen. Auch im Handlungskonzept Wohnen, das im April 2014<br>vom Rat der Stadt M\u00fcnster beschlossen wurde, spielt der altersgerechte oder barrierefreie<br>Wohnungsbau eine wichtige Rolle und ist damit Bestandteil der weiteren Entwicklungsstrategie der<br>Stadt.<br>Priorit\u00e4t: 3<br>Potential: -", "Kein neuer Sachstand<br>Priorit\u00e4t: 3<br>Potential: -", "Klimaschutz in der Stadtplanung<br>Priorit\u00e4t: 3<br>Potential: -", "Der Leitfaden \u201eEnergiegerechte Bauleitplanung\u201c soll aktualisiert werden, insbesondere im Hinblick<br>auf die Gestaltung st\u00e4dtebaul. Vertr\u00e4ge, die neuen Aspekte der EnEV 2009, des EEW\u00e4rme-Gesetzes sowie<br>des Projekt \u201e100 Klimaschutzsiedlungen in NRW. (erg\u00e4nzend dazu: Antrag der SPD-Fraktion vom<br>15.9.2008: A-R/0047/2008)\"<br>Priorit\u00e4t: 3<br>Potential: -", "Die Beauftragung bzw. Bearbeitung eines Leitfadens konnte kapazit\u00e4tsbedingt und in Priorit\u00e4t zu<br>anderen konkreten Planungsprojekten noch nicht angegangen werden. Gleichwohl kann der Sachstand<br>inhaltlich wie folgt dargestellt werden:<br>- energetischen Baukonzepten stehen, nach wie vor und<br>wie seit Jahren, keinerlei \u00f6ffentlich-rechtliche Vorschriften in Festsetzungen von Bebauungspl\u00e4nen<br>bei Neuplanungen entgegen;<br>- st\u00e4dtebauliche Aspekte des Klimaschutzes werden nach wie vor<br>fr\u00fchzeitig im Planungsprozess durch Einspeisung der entsprechenden Aspekte in Wettbewerbsverfahren<br>ber\u00fccksichtigt, auch in Verfahren Dritter;<br>- im Rahmen von Antr\u00e4gen auf Bauleitplanung und zu<br>neuen st\u00e4dtebaulichen Konzepten wird dem ASSVW regelm\u00e4\u00dfig ein st\u00e4dtebaulicher Klima-Check als<br>erg\u00e4nzende Basis seiner Entscheidung vorgelegt; dieser enth\u00e4lt oftmals Empfehlungen der<br>Stadtplanung, die vorliegenden Bebauungskonzepte energetisch zu optimieren (Kompaktheit,<br>Ausrichtung, Abst\u00e4nde, Dachfl\u00e4chen);<br>- eigene st\u00e4dtische st\u00e4dtebauliche Konzepte werden unter dem<br>Focus o.g. st\u00e4dtebaulich wirksamer klimatischer Aspekte gepr\u00fcft und optimiert;<br>- f\u00fcr Sommer 2013<br>ist eine Vorlage zur Energieeffizienz von Geb\u00e4uden im Zusammenhang mit Fragen des Stadtbildes<br>geplant, die sich i.S. einer Handreichung an die B\u00fcrgerschaft, Investoren, Architekten und Planung<br>wendet.<br>Priorit\u00e4t: 3<br>Potential: -", "Eine Beauftragung bzw. Bearbeitung des Leitfadens ist aus analogen Gr\u00fcnden wie bereits 2013 nicht<br>erfolgt. Die Bearbeitung ist auch weiterhin den Arbeitspriorit\u00e4ten der Bauleitplanung und der<br>St\u00e4dtebaulichen Planung zur Wohnbaulandentwicklung unterzuordnen. Die bereits in 2013 als Sachstand<br>angef\u00fchrten Arbeitsfelder werden - mit Ausnahme des letzten Spiegelpunktes \u2013 bei laufenden Planungen<br>voll ber\u00fccksichtigt bzw. angewandt. Es wird in Anbetracht dieser Situation nicht empfohlen, die<br>Ma\u00dfnahme einer Neuaufstellung des Leitfadens aufrechtzuerhalten, da <br>Kosten, Aufwand und Nutzen<br>hier aus der fachlichen Betrachtung in keinem guten Verh\u00e4ltnis stehen: ein/der Leitfaden wird weder<br>absolute Vorgaben machen sollen, noch k\u00f6nnen;<br>durch den konkreten St\u00e4dtebaulichen Entwurf<br>wirklich beeinflussbare klimatische Ziele (kurze Wege, Dichte, Kompaktheit,<br>Kubatur/Dachform/Geb\u00e4udeausrichtung/Optionen f\u00fcr passive Energienutzung etc. ) seit Jahren<br>selbstverst\u00e4ndliches Entwurfs- und Beurteilungshandwerkszeug in der Stadtplanung sind;<br>die o.g.<br>Kriterien sind jedoch auch nicht absolut: sie stehen auf gleicher Stufe zu ebenso wichtigen<br>baugebietskonfigurierenden st\u00e4dtebaulichen Anforderungen wie Stadtraumbildung, kommunikative,<br>gemeinschaftsorientierte und nutzungsfunktionale Ziele, Aufgreifen und Fortf\u00fchren bestehender<br>st\u00e4dtebaulicher Strukturen etc. und sie unterliegen somit der Abw\u00e4gung \u2013 eine prim\u00e4r oder<br>ausschlie\u00dflich kompakte oder s\u00fcdorientierte Geb\u00e4udeausrichtung oder Dachform ist insofern f\u00fcr die<br>st\u00e4dtebaulich gewachsene Struktur und das Stadtbild M\u00fcnsters in keiner Weise zu empfehlen und<br>vertr\u00e4glich ;<br>die Anregungswirkung eines it\u00e4t: 5<br>Potential: 5", "Stadtwerke nehmen sich des Themas an und erarbeiten mit der Uni ein Konzept. Der aktuelle Vertrag<br>l\u00e4uft noch bis Oktober 2012.<br>Priorit\u00e4t: 5<br>Potential: 5", "Nachdem die Pr\u00fcfung zum Bau einer dritten Gasturbinenlinie (GT) am Standort des Gas- und<br>Dampfturbinen \u2013 Heizkraftwerkes (GuD-Anlage) am Hafen ergeben hat, dass ein wirtschaftlicher Betrieb<br>einer dritten GT unter den derzeitigen bzw. mittelfristig zu erwartenden Rahmenbedingungen nicht<br>m\u00f6glich erscheint, verfolgen die Stadtwerke M\u00fcnster das KWK-Ausbauziel durch die Projektierung von<br>Gro\u00df-BHKWs, die in das Fernw\u00e4rmenetz eingebunden werden sollen. Durch gro\u00dfe BHKWs in der<br>Netzperipherie, die mit W\u00e4rmespeichern kombiniert werden, wird der Erzeugungsanteil der in Kraft-<br>W\u00e4rme-Kopplung erzeugten Fernw\u00e4rme weiter gesteigert werden. Dar\u00fcber hinaus kann durch die<br>dezentrale Fernw\u00e4rmeeinspeisung hydraulischen Engp\u00e4ssen im Fernw\u00e4rmenetz begegnet werden. Die<br>Stadtwerke haben ihr Konzept der Universit\u00e4t vorgestellt und befinden sich mit der Uni im Gespr\u00e4ch<br>\u00fcber diesbez\u00fcglich m\u00f6gliche Standortkooperationen. Die laufende Kooperation in der<br>Fernw\u00e4rmeerzeugung wird \u00fcber das Auslaufen der Liefervertr\u00e4ge im Oktober 2012 zzt. dergestalt<br>fortgesetzt, dass der Uni KWK-Grundlastw\u00e4rme im Rahmen der verf\u00fcgbaren Kapazit\u00e4ten aus der GuD-<br>Anlage zu g\u00fcnstigen Konditionen zur Verf\u00fcgung gestellt wird, so dass der Einsatz der eigenen Gas-<br>Kessel am Orl\u00e9ansring entsprechend zur\u00fcck gefahren werden kann.<br>Priorit\u00e4t: 5<br>Potential: 5", "Eine direkte Kooperation der Stadtwerke mit der Universit\u00e4t konnte aus wettbewerblichen Gr\u00fcnden<br>nicht abgeschlossen werden. In den nachfolgenden Ausschreibungen konnten die Stadtwerke jedoch den<br>Zuschlag erhalten und mit ihrem Angebot, KWK-W\u00e4rme g\u00fcnstig zu liefern, den Zuschlag erhalten und die<br>Erzeugungsmenge konsequent am KWK-Modus der Anlage ausrichten. Die Angebotsstruktur beg\u00fcnstigt somit<br>eine maximale KWK-W\u00e4rmeerzeugung. Die lokalen Gaseinsatzmengen der Universit\u00e4t sind deutlich<br>zur\u00fcckgegangen.<br>Priorit\u00e4t: 5<br>Potential: 5", "Die Universit\u00e4t schreibt ihren Erdgasbedarf zur W\u00e4rmeerzeugung im HKW Orl\u00e9ansring aus<br>wettbewerblichen Gr\u00fcnden weiterhin regelm\u00e4\u00dfig aus. Die Stadtwerke konnten sich mit ihren<br>Alternativangeboten zur Lieferung kosteng\u00fcnstiger KWK-Grundlastw\u00e4rme aus der GuD-Anlage im HKW-Hafen<br>im Wettbewerb erfolgreich behaupten. Dies erm\u00f6glicht eine maximale KWK-W\u00e4rmeerzeugung in M\u00fcnsters<br>Fernw\u00e4rmesystem und die Gaseinsatzmengen der reinen W\u00e4rmeerzeugung verbleiben auf niedrigem<br>Niveau.<br>Priorit\u00e4t: 5<br>Potential: 5", "Verkehr<br>Priorit\u00e4t: 5<br>Potential: nan", "umfassendes Konzept f\u00fcr eine klimaschonende Verkehrsentwicklung, f\u00fcr Klimaschutz in der r\u00e4umlichen<br>Stadtentwicklung und im St\u00e4dtebau<br>Priorit\u00e4t: 5<br>Potential: (5)", "Die Verwaltung wird beauftragt, ein umfassendes Konzept f\u00fcr eine Klima schonende<br>Verkehrsentwicklung, f\u00fcr Klimaschutz in der r\u00e4umlichen Stadtentwicklung und im St\u00e4dtebau vorzulegen:<br>Dabei sind f\u00fcr das Jahr 2020 folgende Ziele zu ber\u00fccksichtigen:<br>- Die Anteile der<br>umweltfreundlichen Verkehrsmittel im Stadtverkehr und der \u00f6ffentlichen Verkehrsmittel im regionalen<br>Verkehr sollen deutlich gesteigert werden,<br>- das weitere Wachstum der Siedlungsfl\u00e4chen im<br>Stadtgebiet soll gestoppt und durch Innenentwicklung, durch Fl\u00e4chenrecycling und durch<br>st\u00e4dtebauliche Verdichtung in den Siedlungskernen kompensiert werden,<br>- die Inanspruchnahme von<br>Freiraum, insbesondere von land- und forstwirtschaftli- chen Fl\u00e4chen f\u00fcr die Siedlungsentwicklung,<br>soll beendet werden,<br>- St\u00e4dtebauliche Planungen und Vorhaben sind grunds\u00e4tzlich auf die Ziele der<br>Energieeinsparung, der Energieeffizienz und der Nutzung Erneuerbarer Energien auszurichten.<br> Die<br>bislang im Klimaschutzkonzept 2020 vorgesehenen Ma\u00dfnahmen in den Bereichen Verkehr (V1\u2013 V12) sowie<br>Stadtentwicklung/St\u00e4dtebau (\u00dc8) werden in dieses Konzept integriert.<br>Priorit\u00e4t: 5<br>Potential:<br>(5)", "Die Verwaltung arbeitet kontinuierlich im Bereich der Gesamtverkehrsplanung. So wird aktuell der 3.<br>Nahverkehrsplan der Stadt M\u00fcnster als Teil des Gesamtprojektes \u201eMobilit\u00e4t M\u00fcnster 2025\u201c (ehemals<br>\u201eVEP M\u00fcnster 2025\u201c) erstellt. Im Dezember 2012 wurden die zuk\u00fcnftigen Bedienungs- und<br>Bef\u00f6rderungsqualit\u00e4ten des \u00d6PNV in M\u00fcnster be- schlossen (V/0791/2012/1 \u201eDritter Nahverkehrsplan<br>Stadt M\u00fcnster \u2013 Rahmenvorgaben\u201c). Mit dieser Vorlage wurde gleichzeitig das Ziel formuliert, den<br>Anteil des \u00d6PNV am innerst\u00e4dtischen Verkehr auf 15 Prozent zu steigern. Es ist geplant den Entwurf<br>\u201eDritter Nahverkehrsplan Stadt M\u00fcnster\u201c noch in 2013 der Politik vorzulegen.<br>Priorit\u00e4t:<br>5<br>Potential: (5)", "M\u00fcnster ist eine wachsende Stadt mit aktuell ca. 305.000 Einwohnern. F\u00fcr das Jahr 2030<br>prognostiziert die Stadt M\u00fcnster ein weiteres Einwohnerwachstum auf (je nach Fl\u00fcchtlingszustrom) ca.<br>326.000 \u2013 347.00 Einwohner. Dies f\u00fchrt \u2013 zusammen mit den nach wie vor sinkenden Haushaltsgr\u00f6\u00dfen \u2013<br>zu einer Zielzahl von mindestens 2.000 Neubauwohnungen im Jahr bei einem derzeit angespannten<br>Wohnungsmarkt mit steigenden Mieten und Bodenpreisen. Um die Inanspruchnahme bisher nicht baulich<br>genutzter Freifl\u00e4chen zu minimieren, hat der Rat der Stadt M\u00fcnster festgelegt, dass mindestens die<br>H\u00e4lfte der Neubauwohnungen im Innenbereich und damit auf Brachfl\u00e4chen, im Geb\u00e4udeleerstand und in<br>Baul\u00fccken errichtet werden sollen. Dieser Wert wurde in der Vergangenheit regelm\u00e4\u00dfig in M\u00fcnster<br>erreicht bzw. (z.T. deutlich) \u00fcberschritten, indem konsequent insbesondere gewerbliche Brachfl\u00e4chen,<br>milit\u00e4rische Konversionsfl\u00e4chen, aber auch bauliche Nachverdichtungsm\u00f6glichkeiten genutzt wurden.<br>Trotz dieser intensiven und erfolgreichen Bem\u00fchungen reicht eine reine Innenentwicklung in M\u00fcnster<br>vor dem Hintergrund der o.a. erwarteten Bev\u00f6lkerungsentwicklung und der daher zu ber\u00fccksichtigenden<br>Fl\u00e4chenbedarfe nicht aus, um ausreichend (bezahlbaren) Wohnraum zur Verf\u00fcgung zu stellen k\u00f6nnen.<br>Insofern ist es auch zuk\u00fcnftig erforderlich, in nach M\u00f6glichkeit begrenztem Umfang Freiraum in<br>Anspruch zu nehmen, um auf diesen Fl\u00e4chen neuen Wohnraum zu schaffen. Die Verwaltung arbeitet<br>kontinuierlich an der Verbesserung des Umweltverbundes im Bereich der Gesamtverkehrsplanung. So<br>wurde aktuell der 3. Nahverkehrsplan der Stadt M\u00fcnster am 17.02.2016 beschlossen. Das<br>Radverkehrskonzept M\u00fcnster 2025 als Teil des Gesamtprojektes \u201eMobilit\u00e4t M\u00fcnster 2025\u201c (ehemals \u201eVEP<br>M\u00fcnster 2025\u201c) ist aktuell in der politischen Beratung (s. V 9). Mit dem 3. Nahverkehrsplan wurde<br>das Ziel formuliert, den Anteil des \u00d6PNV am innerst\u00e4dtischen Verkehr auf 15 Prozent zu steigern. Das<br>Radverkehrskonzept gibt als lang fristiges Ziel eine Steigerung des Radverkehrsanteils in M\u00fcnster<br>von heute 40% auf 50% am Modal-Split an.<br>Priorit\u00e4t: 5<br>Potential: (5)", "M\u00fcnster ist eine wachsende Stadt mit aktuell ca. 309.000 Einwohnern. F\u00fcr das Jahr 2030<br>prognostizieren sowohl das Land NRW als auch die Stadt M\u00fcnster selbst ein weiteres Einwohnerwachstum<br>auf mindestens ca. 326.000 Einwohner. Dies f\u00fchrt \u2013 zusammen mit den allgemein sinkenden<br>Haushaltsgr\u00f6\u00dfen \u2013 zum Bedarf von ca. 2.000 Neubauwohnungen im Jahr bei einem derzeit angespannten<br>Wohnungsmarkt mit steigenden Mieten und Bodenpreisen. Das Einwohnerwachstum geht einher mit einem<br>steigenden Bedarf an gewerblichen Baufl\u00e4chen unter den im Sachstand 2015/2016 dargestellten<br>Anforderungen. Um den Verkehrstechnischen Anforderungen gerecht zu werden, ist die Erarbeitung eines<br>Masterplan Mobilit\u00e4t M\u00fcnster 2035+ beschlossen worden. Auszug aus der Begr\u00fcndung zur Aufstellung<br>eines Masterplans Mobilit\u00e4t M\u00fcnster 2035+ (V/0802/2017):<br>Die dynamisch wachsende Stadt M\u00fcnster<br>steht vor gro\u00dfen Herausforderungen. Neben dem Thema \u201eSchaffung von bezahlbarem Wohnraum\u201c z\u00e4hlt<br>hierzu insbesondere die zukunftsf\u00e4hige, stadt- und umweltvertr\u00e4gliche Gestaltung des<br>Verkehrsgeschehens. Die heutige Verkehrsinfrastruktur mit ihren vielfach zu engen historischen<br>Stra\u00dfenquerschnitten entspricht allenfalls dem Verkehrsaufkommen einer Bev\u00f6lkerung von rd. 260.000<br>Einwohnern, nicht aber einer Gro\u00dfstadt. Das aktuelle Verkehrssystem weist daher deutliche<br>Kapazit\u00e4tsengp\u00e4sse und Defizite im motorisierten Individualverkehr (MIV), im<br>Schienenpersonennahverkehr / \u00d6ffentlicher Personennahverkehr (SPNV/\u00d6PNV) und im Radverkehr auf. Der<br>daraus resultierende massive Druck auf den begrenzt zur Verf\u00fcgung stehenden \u00f6ffentlichen<br>Verkehrsraum ist vor allem zu den verkehrlichen Spitzenzeiten t\u00e4glich sichtbar. Dies f\u00fchrt zu<br>erheblichen Beeintr\u00e4chtigungen hinsichtlich Wohn-, Lebens- und Aufenthaltsqualit\u00e4t vor allem im<br>Kernstadtbereich. Insbesondere im Hauptverkehrsstra\u00dfennetz kommt es durch die \u00dcberlagerung des<br>M\u00fcnsteraner Verkehrs und der Zunahme des motorisierten Pendlerverkehrs zu deutlichen<br>Leistungsf\u00e4higkeitsengp\u00e4ssen mit entsprechend negativen Auswirkungen (L\u00e4rm, Luft, etc.) f\u00fcr die<br>Wohnbev\u00f6lkerung. Auch die Verkehrssysteme des \u00f6ffentlichen regionalen schienen- und<br>stra\u00dfengebundenen Verkehrs kommen in den Hauptverkehrszeiten an ihre Leistungsgrenzen. Zudem haben<br>die vielf\u00e4ltigen Anspr\u00fcche der einzelnen Verkehrstr\u00e4ger und deren Nutzer an den \u00f6ffentlichen<br>Verkehrsraum qualitativ und quantitativ derart zugenommen, dass sie sich gegenseitig konkurrenzieren<br>und um \u201eihre\u201c Verkehrsfl\u00e4che \u201estreiten\u201c. Es liegt auf der Hand, dass es zu dieser Problematik keine<br>\u201eschlichten\u201c L\u00f6sungen geben kann, in dem die Verkehrsfl\u00e4che einfach vergr\u00f6\u00dfert wird. Dies ist in<br>einer im Kern verdichteten Gro\u00dfstadt allein aufgrund der existierenden Bebauung weder m\u00f6glich noch<br>zielf\u00fchrend. Vielmehr stellt sich die komplexe Frage, wie mit der begrenzten Verf\u00fcgbarkeit an<br>Verkehrsfl\u00e4che bei dynamisch wachsender Einwohnerzahl und hohem Pendleraufkommen das zuk\u00fcnftige<br>Verkehrsgeschehen unter Einbeziehung der regionalen Verflechtungen intelligent und nachhaltig<br>organisiert sowie finanziert werden kann. Hierauf soll der zur Erarbeitung empfohlene Masterplan<br>\u201eMobilit\u00e4t M\u00fcnster 2035+\u201c ziel- und umsetzungsorientierte Antworten geben. Damit ist der Masterplan<br>ein zentraler Baustein f\u00fcr die dynamisch wachsende Stadt M\u00fcnster. Im regionalen Kontext wird M\u00fcnster<br>damit zum Impulsgeber der Entwicklung eines zukunftsf\u00e4higen integrativen<br>Mobilit\u00e4tskonzeptes.<br>Priorit\u00e4t: 5<br>Potential: (5)", "M\u00fcnster ist eine wachsende Stadt mit aktuell ca. 309.000 Einwohnern. F\u00fcr das Jahr 2030<br>prognostizieren sowohl das Land NRW als auch die Stadt M\u00fcnster selbst ein weiteres Einwohnerwachstum<br>auf mindestens ca. 326.000 Einwohner. Dies f\u00fchrt \u2013 zusammen mit den allgemein sinkenden<br>Haushaltsgr\u00f6\u00dfen \u2013 zum Bedarf von ca. 2.000 Neubauwohnungen im Jahr bei einem derzeit angespannten<br>Wohnungsmarkt mit steigenden Mieten und Bodenpreisen. Das Einwohnerwachstum geht einher mit einem<br>steigenden Bedarf an gewerblichen Baufl\u00e4chen unter den im Sachstand 2015/2016 dargestellten<br>Anforderungen. Um den Verkehrstechnischen Anforderungen gerecht zu werden, ist die Erarbeitung eines<br>Masterplan Mobilit\u00e4t M\u00fcnster 2035+ beschlossen worden. Auszug aus der Begr\u00fcndung zur Aufstellung<br>eines Masterplans Mobilit\u00e4t M\u00fcnster 2035+ (V/0802/2017):<br>Die dynamisch wachsende Stadt M\u00fcnster<br>steht vor gro\u00dfen Herausforderungen. Neben dem Thema \u201eSchaffung von bezahlbarem Wohnraum\u201c z\u00e4hlt<br>hierzu insbesondere die zukunftsf\u00e4hige, stadt- und umweltvertr\u00e4gliche Gestaltung des<br>Verkehrsgeschehens. Die heutige Verkehrsinfrastruktur mit ihren vielfach zu engen historischen<br>Stra\u00dfenquerschnitten entspricht allenfalls dem Verkehrsaufkommen einer Bev\u00f6lkerung von rd. 260.000<br>Einwohnern, nicht aber einer Gro\u00dfstadt. Das aktuelle Verkehrssystem weist daher deutliche<br>Kapazit\u00e4tsengp\u00e4sse und Defizite im motorisierten Individualverkehr (MIV), im<br>Schienenpersonennahverkehr / \u00d6ffentlicher Personennahverkehr (SPNV/\u00d6PNV) und im Radverkehr auf. Der<br>daraus resultierende massive Druck auf den begrenzt zur Verf\u00fcgung stehenden \u00f6ffentlichen<br>Verkehrsraum ist vor allem zu den verkehrlichen Spitzenzeiten t\u00e4glich sichtbar. Dies f\u00fchrt zu<br>erheblichen Beeintr\u00e4chtigungen hinsichtlich Wohn-, Lebens- und Aufenthaltsqualit\u00e4t vor allem im<br>Kernstadtbereich. Insbesondere im Hauptverkehrsstra\u00dfennetz kommt es durch die \u00dcberlagerung des<br>M\u00fcnsteraner Verkehrs und der Zunahme des motorisierten Pendlerverkehrs zu deutlichen<br>Leistungsf\u00e4higkeitsengp\u00e4ssen mit entsprechend negativen Auswirkungen (L\u00e4rm, Luft, etc.) f\u00fcr die<br>Wohnbev\u00f6lkerung. Auch die Verkehrssysteme des \u00f6ffentl >Potential: (3)", "kein neuer Sachstand<br>Priorit\u00e4t: 4<br>Potential: (3)", "Die Verkehrsplanung betreibt ein regelm\u00e4\u00dfiges Monitoring der Verkehrsentwicklung im Stadtgebiet und<br>im Stadt-Umland-Verkehr. So werden:<br>\u2022 Die gesamtverkehrlichen Entwicklungen werden bereits seit<br>1982 durch turnusm\u00e4\u00dfige Haushaltsbefragungen nachgehalten.<br>\u2022 Die Entwicklungen im MIV werden<br>durch regelm\u00e4\u00dfige Handz\u00e4hlungen und durch kontinuierliche automatische Z\u00e4hlungen an den<br>Signalanlagen \u00fcberwacht.<br>\u2022 Wesentliche Knoten im Hauptverkehrsstra\u00dfennetz werden im Abstand von<br>ca. 5 Jahren gez\u00e4hlt.<br>\u2022 Die automatisierten Radz\u00e4hlstellen (derzeit 8) auf bedeutenden<br>Radverkehrsachsen werden kontinuierlich ausgebaut.<br>\u2022 Neben regelm\u00e4\u00dfigen Befragungen der Fahrg\u00e4ste<br>in den Stadtbuslinien werden seit 2016 auch die Ein-/Aussteigerzahlen automatisiert erfasst.<br><br>Zus\u00e4tzlich werden anlassbezogen Z\u00e4hlungen durchgef\u00fchrt. Die Ergebnisse dieser Erhebungen flie\u00dfen zum<br>einen in das Verkehrsmodell der Stadt M\u00fcnster ein. Dieses Verkehrsmodell bildet die Basis vieler<br>Verkehrsuntersuchungen, die z.B. im Rahmen von B-Plan-Verfahren durch die Verkehrsplanung erstellt<br>werden. Auch der 3. Nahverkehrsplan st\u00fctzt sich auf Daten, die durch diese regelm\u00e4\u00dfigen Erhebungen<br>zur Verf\u00fcgung stehen.<br>Priorit\u00e4t: 4<br>Potential: (3)", "Erg\u00e4nzend zum Sachstand 2015/2016 hat der Haupt- und Finanzausschuss am 06.12.2017 mit dem Beschluss<br>der Vorlage V/0802/2017 den \u201eMasterplan Mobilit\u00e4t M\u00fcnster 2035+\u201c beschlossen. Die Erstellung eines<br>Masterplans \u201eMobilit\u00e4t M\u00fcnster 2035+\u201c steht auch unter der Zielsetzung, die hohen NOx- und CO 2<br>-Werte zu reduzieren. Er soll einen ma\u00dfgeblichen Beitrag zu einem zukunftsf\u00e4higen und nachhaltigen<br>Verkehrsgeschehen in der Stadt M\u00fcnster l d", "orange", "white", "red", "red", "green", "red", "white", "red", "red", "orange", "red", "white", "orange", "red", "orange", "orange", "white", "orange", "orange", "red", "orange", "orange", "white", "green", "red", "orange", "green", "white", "green", "green", "green", "orange", "white", "orange", "green", "orange", "red", "white", "red", "red", "red", "green", "white", "green", "green", "green", "orange", "white", "orange", "orange", "orange", "orange", "white", "red", "orange", "orange", "orange", "orange", "white", "orange", "green", "orange", "green", "white", "orange", "green", "green", "red", null, "white", null, null, null, null, null, "white", "red", "red", "red"]}, "parents": [null, "\u00dc", "\u00dc1", "\u00dc1", "\u00dc1", "\u00dc1", "\u00dc", "\u00dc2", "\u00dc2", "\u00dc2", "\u00dc2", "\u00dc", "\u00dc3", "\u00dc3", "\u00dc3", "\u00dc3", "\u00dc", "\u00dc4", "\u00dc4", "\u00dc4", "\u00dc4", "\u00dc", "\u00dc5", "\u00dc5", "\u00dc5", "\u00dc5", "\u00dc", "\u00dc6", "\u00dc6", "\u00dc6", "\u00dc6", "\u00dc", "\u00dc7", "\u00dc7", "\u00dc7", "\u00dc7", "\u00dc", "\u00dc8", "\u00dc8", "\u00dc8", "\u00dc8", "\u00dc", "\u00dc9", "\u00dc9", "\u00dc9", "\u00dc9", "\u00dc", "\u00dcneu1", "\u00dcneu1", "\u00dcneu1", "\u00dcneu1", "\u00dc", "\u00dcneu2", "\u00dcneu2", "\u00dcneu2", "\u00dcneu2", "\u00dc", "\u00dcneu3", "\u00dcneu3", "\u00dcneu3", "\u00dcneu3", null, "B", "B1", "B1", "B1", "B1", "B", "B2", "B2", "B2", "B2", "B", "B3", "B3", "B3", "B3", "B", "B4", "B4", "B4", "B4", "B", "B5+6", "B5+6", "B5+6", "B5+6", "B", "B7", "B7", "B7", "B7", "B", "B8", "B8", "B8", "B8", "B", "B9", "B9", "B9", "B9", "B", "B10", "B10", "B10", "B10", "B", "B11", "B11", "B11", "B11", "B", "B12", "B12", "B12", "B12", "B", "B13", "B13", "B13", "B13", "B", "B14", "B14", "B14", "B14", "B", "B15", "B15", "B15", "B15", null, "G", "G1", "G1", "G1", "G1", "G", "G2", "G2", "G2", "G2", "G", "G3", "G3", "G3", "G3", "G", "G4", "G4", "G4", "G4", "G", "G5", "G5", "G5", "G5", "G", "G6", "G6", "G6", "G6", "G", "G7", "G7", "G7", "G7", null, "E", "E1", "E1", "E1", "E1", "E", "E2", "E2", "E2", "E2", null, "V", "Vneu", "Vneu", "Vneu", "Vneu", "Vneu", "V", "V1", "V1", "V1", "V1"], "pathbar": {"visible": true}, "text": ["\u00dcbergreifend", "Klimaschutzkoordination (Klenko) personell ausbauen", "Die Klenko war mit 2 Stellen besetzt. Bei der Vielzahl der Themen und Anspr\u00fcche war eine deutliche<br>\u00dcberbelastung der Mitarbeiter zu verzeichnen und neue Projekte konnten nicht mehr in Angriff<br>genommen werden oder bestehende nicht mehr ausgebaut werden.", "Die Klenko ist nunmehr personell auf 4 Personen aufgestockt worden und das Arbeitsspektrum konnte<br>entsprechend dem Handlungskonzept 2020 ausgeweitet werden. Neue Themen wie die Klimaanpassung sollen<br>in Zukunft ebenfalls angegangen werden.", "Die Klenko ist im September 2016 durch zwei befristete Masterplanstellen (vier Jahre) aufgestockt<br>worden, so dass nunmehr insgesamt 6 Personalstellen zur Verf\u00fcgung stehen. Zwei Stellen sind auf<br>Grund von Mutterschutz und Umbesetzung der Mitarbeiter zurzeit (Mitte 2016 bis Anfang 2018)<br>unbesetzt (Themenbereiche \u201eBauen und Sanieren\u201c sowie \u201eGewerbe und Erneuerbare Energien\u201c).", "Seit Anfang 2018 sind alle 6 Personalstellen der Klenko besetzt. Zum September 2018 wird die Klenko<br>durch 1,5 Personalstellen im Bereich Klimaanpassung erg\u00e4nzt, wobei die Vollzeitstelle befristet<br>(max. drei Jahre) vom Bundesumweltministerium gef\u00f6rdert wird.", "Klimaschutzfond zur Finanzierung eines Teils der zus\u00e4tzlichen Ma\u00dfnahmen und Projekte", "Zur Finanzierung eines Teils der zus\u00e4tzlichen Ma\u00dfnahmen und Projekte soll ein Klimaschutzfond<br>eingerichtet werden. Finanzierung z.B. aus den Gewinnen der Stadtwerke M\u00fcnster sowie m\u00f6glichst<br>erg\u00e4nzend durch weitere Unternehmen in der Stadt M\u00fcnster.", "Auf Grund der angespannten Haushaltslage ist die Umsetzung eines Klimaschutzfonds zurzeit nicht<br>m\u00f6glich, da der n\u00f6tige Grundstock nicht gebildet werden kann.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Klima-Check von Ratsbeschl\u00fcssen", "Systematik zur durchg\u00e4ngigen Pr\u00fcfung der Auswirkungen von Ratsbeschl\u00fcssen auf Klimaschutzstrategie<br>und Klimagasaussto\u00df.", "Das Projekt ist bislang noch nicht in Angriff genommen worden, da es im Rahmen der<br>Zust\u00e4ndigkeitsregelung f\u00fcr den Klimaschutz eingebunden werden soll. Die Umsetzung eines Klimacheck<br>f\u00fcr Ratsbeschl\u00fcsse sollte zur Erleichterung der Arbeit des Beirates f\u00fcr Klimaschutz beitragen.", "Kein neuer Sachstand", "Im Rahmen der Einf\u00fchrung der Anlage A zu allen Ratsvorlagen wird die Relevanz des Klimaschutzes als<br>Querschnittthema hervorgehoben werden. Dabei soll das Querschnittsthema im Sinne eines<br>Positivkatalogs erw\u00e4hnt werden, wenn der mit der Vorlage zu entscheidende Sachverhalt bzw. der<br>Bericht klimaschutzrelevante Aussagen trifft und dies f\u00fcr die Beschlussfassung und Entscheidung von<br>unmittelbarer und grunds\u00e4tzlicher Bedeutung und Relevanz ist.", "M\u00fcnsters Allianz f\u00fcr Klimaschutz", "Aufbau eines stadtweiten Netzwerkes 'Allianz f\u00fcr Klimaschutz' mit gesellschaftlichen Akteuren aus<br>Wirtschaft, Handwerk, Dienstleistung., etc. zur Entwicklung und Umsetzung von Klimaschutzma\u00dfnahmen<br>in den Bereichen.", "Im Mai 2011 wurde die Allianz f\u00fcr Klimaschutz gegr\u00fcndet. Gleich zu Beginn traten 40 Unternehmen der<br>Allianz bei. Im zweiten Projektjahr konnte die Teilnehmerzahl auf 70 Unternehmen erh\u00f6ht werden. Die<br>Unternehmen, Institutionen und Verb\u00e4nde haben sich bisher in mehr als 45 Workshops und<br>Fachveranstaltungen getroffen und mit Hilfe externer Experten Ideen und Projekte f\u00fcr die Einsparung<br>von Energie in den Betrieben entwickelt. Der Fokus lag auf den Themenbereichen Sofortma\u00dfnahmen und<br>Mitarbeitermotivation, Energie-Controlling, Green IT, LED, Optimierung der Regelungstechnik, Solare<br>Eigenstromerzeugung, energieeffiziente K\u00e4ltetechnik und Mobilit\u00e4tsmanagement. Eine besondere Rolle<br>kommt den so genannten Klima-Paten zu. Sie definieren Ziele, treiben konkrete Projekte voran und<br>repr\u00e4sentieren die Allianz in der \u00d6ffentlichkeit. Dazu treffen sich Vertreter der Firmengruppe<br>Br\u00fcck, der Sahle Baubetreuungsgesellschaft mbH, der Westf\u00e4lischen Provinzial Versicherung AG, der<br>Kenersys GmbH, der Stadtwerke M\u00fcnster GmbH und des Batterieforschungsinstituts MEET der Universit\u00e4t<br>M\u00fcnster einmal j\u00e4hrlich mit Oberb\u00fcrgermeister, Verwaltungsspitze und Politik.", "Mittlerweile konnte die Teilnehmerzahl der Unternehmen auf mehr als 100 gesteigert werden. Neben den<br>Workshops, die dazu dienen, den Unternehmen das notwendige Fachwissen zu vermitteln, wurde eine<br>intensive \u00d6ffentlichkeitsarbeit umgesetzt. Das Marketingkonzept, bei dem die Unternehmen<br>unterschiedliche Module beauftragen konnten, hat u.a. folgende Bausteine enthalten: Imagefilm,<br>Klimanews (Auflagenst\u00e4rke rund 55.000 St\u00fcck als Zeitungsbeilage), Buswerbung f\u00fcr 1 Jahr auf<br>Stadtwerke-Bussen, Plakatwerbung, Pressemitteilungen. Die Intensivierung der \u00d6ffentlichkeitsarbeit<br>hat zu einer deutlichen St\u00e4rkung der Au\u00dfenwirkung sowohl des Projektes als auch der teilnehmenden<br>Unternehmen gef\u00fchrt. In den Jahren von 2013 bis 2016 haben j\u00e4hrlich Koordinierungstreffen<br>stattgefunden, um auf die W\u00fcnsche und Bed\u00fcrfnisse der Unternehmen einzugehen, die Inhalte<br>zielgerichtet zu steuern und weiter zu verfolgen. Eine Abfrage im Jahr 2016 durch das beauftrage<br>Unternehmen Gertec GmbH, dass seit der Gr\u00fcndung des Netzwerkes die Umsetzung des Projektes<br>begleitet, konnte aufzeigen, dass die Unternehmen mit den Angeboten sehr zufrieden gewesen sind und<br>dabei besonders die flexiblen inhaltlichen, auf aktuelle Entwicklungen bezogenen Angebote und den<br>Austausch untereinander sehr Wert sch\u00e4tzen.", "Die Zahl der Mitglieder im Netzwerk M\u00fcnsters Allianz f\u00fcr Klimaschutz liegt weiterhin bei \u00fcber 100<br>Unternehmen, wobei der zentrale Fokus des Netzwerks nach wie vor auf die Realisierung von Ma\u00dfnahmen<br>und Projekten innerhalb der Unternehmen gesetzt wird. Dazu haben sich insbesondere die regelm\u00e4\u00dfig<br>durch die Stadt M\u00fcnster angebotenen fachlichen Workshops etabliert, die immer in einer Kombination<br>aus Fachwissen und konkreten praxisnahen Beispielen die Teilnehmer motivieren und anregen derartige<br>Ma\u00dfnahmen und Projekte auch im eigenen Unternehmen umzusetzen. Ein besonderer Fokus wurde im Jahr<br>2017 auf das Thema Mobilit\u00e4t mit dem Schwerpunkt Elektromobilit\u00e4t gelegt. Im Bereich der<br>\u00d6ffentlichkeitsarbeit erscheint j\u00e4hrlich die Klimanews (Auflagenst\u00e4rke rund 55.000 St\u00fcck als<br>Zeitungsbeilage), in der die beteiligten Unternehmen die M\u00f6glichkeit haben ihre erfolgreichen<br>Klimaschutzma\u00dfnahmen der \u00d6ffentlichkeit zu pr\u00e4sentieren. Neben den technischen energetischen<br>Einsparpotentialen ist im Fr\u00fchjahr 2018 der Schwerpunkt auf eher verhaltensorientierte Ans\u00e4tze zum<br>Klimaschutz gelegt worden. Dabei stand die Verbindung von Klimaschutz und Mitarbeitermotivation<br>(Attraktivit\u00e4t des Arbeitgebers) im Fokus. Themen waren Klimaschutz am Arbeitsplatz<br>(B\u00fcroausstattung), Klimaschutz und Ern\u00e4hrung sowie Klimaschutz und Mobilit\u00e4t (Vermeidung von Wegen,<br>Home Office, etc.). Die konstante Beteiligung der Unternehmen an den Veranstaltungen, eine geringe<br>Fluktuation im Netzwerk und die R\u00fcckmeldung aus regelm\u00e4\u00dfigen pers\u00f6nlichen Beratungsgespr\u00e4chen durch<br>das beauftrage Beratungsb\u00fcro und der Stadt M\u00fcnster zeigen, dass die Kooperation zwischen den<br>beteiligten Unternehmen und der Stadt M\u00fcnster in dieser Form sehr gut funktioniert.", "Fortsetzung und Weiterentwicklung \u00d6ffentlichkeitsarbeit", "Die guten Aktivit\u00e4ten in M\u00fcnster sollen beibehalten und weiter erg\u00e4nzt werden, z.B. Energiestadtplan<br>M\u00fcnster ausbauen oder \u00fcbergreifender Claim f\u00fcr Klimaschutzprojekte", "Die \u00d6ffentlichkeitsarbeit f\u00fcr den Klimaschutz ist intensiviert und ausgebaut worden, wobei die<br>Grundlagen in der Beschlussvorlage V/0234/2011 - Fortsetzung und Weiterentwicklung<br>\u00d6ffentlichkeitsarbeit dargestellt worden sind. Insbesondere sind folgende Projekte umgesetzt<br>worden:<br>1. \u201eM\u00fcnster packt \u0301s! Der B\u00fcrgerpakt f\u00fcr Klimaschutz\u201c ist weiter entwickelt worden. Seit<br>Mai 2011 wurden 6 neue Kooperationspartner hinzugewonnen und in 19 verschiedenen Aktionen (z.B.<br>Infost\u00e4nde auf der Messe Bauen und Wohnen; Hafenfest; Kampagne mit einer B\u00e4ckerei, Interkulturelles<br>Fest; Sommerfest Kinderhaus mit Einbindung einkommensschwacher Haushalte, ...) wurden weitere 1.000<br>B\u00fcrgerpakt-Teilnehmer gewonnen. F\u00fcr das Jahr 2013 ist der Schwerpunkt auf Studierende gelegt<br>worden.<br>2. Das \u201eKlimasparbuch\u201c, ein Ratgeber und Gutscheinbuch zum Klimaschutz im Alltag, wurde<br>in einer Auflagenh\u00f6he von 10.000 Exemplaren in M\u00fcnster \u00fcber den Buchhandel verkauft oder als Pr\u00e4sent<br>im Rahmen von verschiedenen Aktionen (auch der Stadtwerke) abgegeben.<br>3. Eine eigene Seite im<br>Internet www.klima.muenster.de wurde eingerichtet und wird regelm\u00e4\u00dfig mit aktuellen Informationen<br>zum Thema \u201eB\u00fcrgerpakt f\u00fcr Klimaschutz\u201c, \u201eAllianz f\u00fcr Klimaschutz\u201c und \u201eBauen und Sanieren\u201c best\u00fcckt.<br>Auch eine Facebook - Seite wurde eingerichtet, wobei eine positive Verstetigung noch nicht erreicht<br>worden ist.<br>4. Viele Anregungen aus der Beschlussvorlage wurden aufgegriffen, wie die Beteiligung<br>am Veggietag, die Umsetzung des Solarchecks und die Beteiligung an vielen Aktionen.", "Die \u00d6ffentlichkeitsarbeit ist in den letzten Jahren weiter intensiviert worden, insbesondere f\u00fcr<br>\u201eM\u00fcnster packts! Der B\u00fcrgerpakt f\u00fcr Klimaschutz\u201c, \u201eM\u00fcnsters Allianz f\u00fcr Klimaschutz\u201c sowie die<br>Bereiche Bauen und Sanieren sowie Erneuerbare Energien. Dabei wurden nicht nur themenspezifische<br>Ausstellungen, Kampagnen und Beratungen angeboten sondern auch eine wirksame \u00d6ffentlichkeitsarbeit<br>mit Plakaten, Anzeigen, Buswerbung, etc. durchgef\u00fchrt. Ein eigenes Layout f\u00fcr den Klimaschutz in<br>M\u00fcnster hat zur deutlichen Erkennung des Klimaschutzes in der \u00f6ffentlichen Wahrnehmung gef\u00fchrt. F\u00fcr<br>die Entwicklung des Masterplans 100% Klimaschutz ist die Dachmarke mit dem Motto \u201eM\u00fcnster<br>Klimaschutz 2050\u201c angepasst worden und wird seit Oktober 2016 offensiv in die B\u00fcrgerschaft getragen,<br>um eine breite \u00d6ffentlichkeit f\u00fcr das Thema im Rahmen der Beteiligungsphase zur Erarbeitung des<br>Masterplans zu erhalten und sp\u00e4ter Ma\u00dfnahmen zielgerichtet zu bewerben und umzusetzen.", "Die Dachmarke \u201eM\u00fcnster Klimaschutz 2050\u201c hat sich als zentrale qualitative Wiedererkennungsmarke zum<br>Klimaschutz in M\u00fcnster weitestgehend etabliert. Insbesondere in Verbindung mit dem neuen st\u00e4dtischen<br>CD konnte ein einheitliches und medienwirksames Ansprachekonzept f\u00fcr die \u00d6ffentlichkeit entwickelt<br>werden. Damit werden die unterschiedlichen Zielgruppen (Hausbesitzer, Haushalte, Unternehmen, etc.)<br>zielgruppenspezifisch im einheitlichen Design zu den verschiedenen Themen und Kampagnen mit einer<br>Vielfalt an unterschiedlichen Medien (von Plakaten, \u00fcber Pressemitteilungen, Anzeigen, Buswerbung,<br>bis zur Pr\u00e4senz im Internet und den sozialen Medien) angesprochen. Neben den verschiedenen Medien<br>wurde im Jahr 2018 wieder verst\u00e4rkt auch die pers\u00f6nliche Pr\u00e4senz bei Veranstaltungen und Festen in<br>der Stadt erh\u00f6ht, um die B\u00fcrgerinnen und B\u00fcrger f\u00fcr den gemeinsamen Klimaschutz-Prozess zu gewinnen.<br>In den Jahren 2017 und 2018 wurde die Klimaschutzkampagne \u201eM\u00fcnster packts! Der B\u00fcrgerpakt f\u00fcr<br>Klimaschutz\u201c evaluiert und weiterentwickelt. 2018 startete die Weiterentwicklung unter dem Titel<br>\u201eM\u00fcnsters KlimaMischpoke\u201c. Der inhaltliche Schwerpunkt liegt weiterhin auf kleinen<br>Klimaschutzma\u00dfnahmen im Alltag, die aber in der Summe \u2013 und in der Gemeinschaft \u2013 einen wichtigen<br>Beitrag zu den st\u00e4dtischen Klimaschutzzielen leisten. Die Verbindung aus Elementen von Massematte<br>als lokaler M\u00fcnster-Bezug mit einem Schwerpunkt auf eine Mitmachkampagne, bei der Menschen nicht nur<br>informiert werden, sondern zur aktiven Teilnahme an der Kampagne motiviert werden, bilden den Kern<br>der Kampagne. Sie wird im Jahr 2019 fortgesetzt.", "Energieberatung ausbauen und differenzieren", "Energie-/Umweltberatung der Stadt (ganztags statt halbtags) und der Verbraucherzentrale werden<br>weiter ausgebaut.", "Ein Ausbau der Energie-/Umweltberatung ist nicht umgesetzt worden. Insgesamt konnte eine halbe<br>Personalstelle f\u00fcr die Energie-/Umweltberatung auf der Grundlage des Handlungskonzeptes erhalten<br>werden.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Klimaschutz und Ver\u00e4nderung der Altersstruktur der Bev\u00f6lkerung", "Ver\u00e4nderung in der Altersstruktur erfordert auch Ver\u00e4nderungen im baul. Bereich, z.B. altersgerechte<br>oder barrierefreie Wohnungen, dabei Chancen f\u00fcr den Klimaschutz nutzen", "Im Rahmen des Projektes \u201eAltbauNeu\u201c in Zusammenarbeit mit der Energieagentur NRW und anderen St\u00e4dten<br>in NRW wird das Thema in Zusammenhang mit der Geb\u00e4udesanierung betrachtet und soll zuk\u00fcnftig st\u00e4rker<br>in die Beratung eingebracht werden. Der Zubau an altengerechten bzw. barrierefreien Wohnungen ist<br>auch Teil der \u00dcberlegungen im Handlungskonzept Wohnen, das derzeit von der Verwaltung erarbeitet<br>wird.", "m Rahmen des Projektes \u201eAltbauNeu\u201c wurden Handlungsans\u00e4tze f\u00fcr die Nutzung von Synergien bei der<br>altersgerechten Sanierung mit der energetischen Sanierung herausgearbeitet, die im Rahmen des<br>Netzwerkes \u201eAltbauPartner Handwerk\u201c besprochen wurden und dort in die Sanierungsberatung aufgenommen<br>wurden. D.h. aktiv die Chancen bei der altersgerechten Sanierung nutzen und auf die M\u00f6glichkeiten<br>der energetischen Sanierung verst\u00e4rkt hinweisen. Auch im Handlungskonzept Wohnen, das im April 2014<br>vom Rat der Stadt M\u00fcnster beschlossen wurde, spielt der altersgerechte oder barrierefreie<br>Wohnungsbau eine wichtige Rolle und ist damit Bestandteil der weiteren Entwicklungsstrategie der<br>Stadt.", "Kein neuer Sachstand", "Klimaschutz in der Stadtplanung", "Der Leitfaden \u201eEnergiegerechte Bauleitplanung\u201c soll aktualisiert werden, insbesondere im Hinblick<br>auf die Gestaltung st\u00e4dtebaul. Vertr\u00e4ge, die neuen Aspekte der EnEV 2009, des EEW\u00e4rme-Gesetzes sowie<br>des Projekt \u201e100 Klimaschutzsiedlungen in NRW. (erg\u00e4nzend dazu: Antrag der SPD-Fraktion vom<br>15.9.2008: A-R/0047/2008)\"", "Die Beauftragung bzw. Bearbeitung eines Leitfadens konnte kapazit\u00e4tsbedingt und in Priorit\u00e4t zu<br>anderen konkreten Planungsprojekten noch nicht angegangen werden. Gleichwohl kann der Sachstand<br>inhaltlich wie folgt dargestellt werden:<br>- energetischen Baukonzepten stehen, nach wie vor und<br>wie seit Jahren, keinerlei \u00f6ffentlich-rechtliche Vorschriften in Festsetzungen von Bebauungspl\u00e4nen<br>bei Neuplanungen entgegen;<br>- st\u00e4dtebauliche Aspekte des Klimaschutzes werden nach wie vor<br>fr\u00fchzeitig im Planungsprozess durch Einspeisung der entsprechenden Aspekte in Wettbewerbsverfahren<br>ber\u00fccksichtigt, auch in Verfahren Dritter;<br>- im Rahmen von Antr\u00e4gen auf Bauleitplanung und zu<br>neuen st\u00e4dtebaulichen Konzepten wird dem ASSVW regelm\u00e4\u00dfig ein st\u00e4dtebaulicher Klima-Check als<br>erg\u00e4nzende Basis seiner Entscheidung vorgelegt; dieser enth\u00e4lt oftmals Empfehlungen der<br>Stadtplanung, die vorliegenden Bebauungskonzepte energetisch zu optimieren (Kompaktheit,<br>Ausrichtung, Abst\u00e4nde, Dachfl\u00e4chen);<br>- eigene st\u00e4dtische st\u00e4dtebauliche Konzepte werden unter dem<br>Focus o.g. st\u00e4dtebaulich wirksamer klimatischer Aspekte gepr\u00fcft und optimiert;<br>- f\u00fcr Sommer 2013<br>ist eine Vorlage zur Energieeffizienz von Geb\u00e4uden im Zusammenhang mit Fragen des Stadtbildes<br>geplant, die sich i.S. einer Handreichung an die B\u00fcrgerschaft, Investoren, Architekten und Planung<br>wendet.", "Eine Beauftragung bzw. Bearbeitung des Leitfadens ist aus analogen Gr\u00fcnden wie bereits 2013 nicht<br>erfolgt. Die Bearbeitung ist auch weiterhin den Arbeitspriorit\u00e4ten der Bauleitplanung und der<br>St\u00e4dtebaulichen Planung zur Wohnbaulandentwicklung unterzuordnen. Die bereits in 2013 als Sachstand<br>angef\u00fchrten Arbeitsfelder werden - mit Ausnahme des letzten Spiegelpunktes \u2013 bei laufenden Planungen<br>voll ber\u00fccksichtigt bzw. angewandt. Es wird in Anbetracht dieser Situation nicht empfohlen, die<br>Ma\u00dfnahme einer Neuaufstellung des Leitfadens aufrechtzuerhalten, da <br>Kosten, Aufwand und Nutzen<br>hier aus der fachlichen Betrachtung in keinem guten Verh\u00e4ltnis stehen: ein/der Leitfaden wird weder<br>absolute Vorgaben machen sollen, noch k\u00f6nnen;<br>durch den konkreten St\u00e4dtebaulichen Entwurf<br>wirklich beeinflussbare klimatische Ziele (kurze Wege, Dichte, Kompaktheit,<br>Kubatur/Dachform/Geb\u00e4udeausrichtung/Optionen f\u00fcr passive Energienutzung etc. ) seit Jahren<br>selbstverst\u00e4ndliches Entwurfs- und Beurteilungshandwerkszeug in der Stadtplanung sind;<br>die o.g.<br>Kriterien sind jedoch auch nicht absolut: sie stehen auf gleicher Stufe zu ebenso wichtigen<br>baugebietskonfigurierenden st\u00e4dtebaulichen Anforderungen wie Stadtraumbildung, kommunikative,<br>gemeinschaftsorientierte und nutzungsfunktionale Ziele, Aufgreifen und Fortf\u00fchren bestehender<br>st\u00e4dtebaulicher Strukturen etc. und sie unterliegen somit der Abw\u00e4gung \u2013 eine prim\u00e4r oder<br>ausschlie\u00dflich kompakte oder s\u00fcdorientierte Geb\u00e4udeausrichtung oder Dachform ist insofern f\u00fcr die<br>st\u00e4dtebaulich gewachsene Struktur und das Stadtbild M\u00fcnsters in keiner Weise zu empfehlen und<br>vertr\u00e4glich ;<br>die Anregungswirkung eines Leitfadens f\u00fcr private Bauherren beschr\u00e4nkt sich<br>insofern in erster Linie beispielgebend auf Positivbausteine f\u00fcr das konkrete<br>Bauvorhaben;<br>hierf\u00fcr bestehen in Literatur wie im fachlichen Bereich des Internet ausreichende<br>Untersuchungen und Leitf\u00e4den zu st\u00fctzenden technischen L\u00f6sungen, deren Umsetzung und zum Teil auch<br>F\u00f6rderung - die Stadt hat es im Themenfeld der Stadtplanung/Bauleitplanung objektbezogen nicht in<br>der Hand (Ausnahme: eigene kommunale Bauvorhaben), bauliche Strategien, Vorgaben oder Techniken mit<br>Ausnahme der W\u00e4rmed\u00e4mmstandards (V/0675/2011) weiterzugeben und einzufordern, sofern hierf\u00fcr keine<br>gesetzlichen Grundlagen bestehen;<br>in den die Bauleitplanung flankierenden \u00f6ffentlich rechtlichen<br>Vertr\u00e4gen werden die kommunalen Energie(d\u00e4mm)standards wie aktuelle Ratsbeschlusslage (V/0675/2011)<br>1:1 seit den 90er Jahren als klare Ma\u00dfgabe f\u00fcr die Geb\u00e4udeerstellung an Dritte weitergegeben<br>(aktuell EnEV 2009 minus 35%) \u2013 modifizierende bzw. aktualisierende oder weitergehende<br>Ratsbeschl\u00fcsse w\u00fcrden analog und automatisiert vertraglich umgesetzt und<br>weitergegeben;<br>weitergehende Themen wie Nutzungsintensit\u00e4t von Kfz in Baugebieten, Car-Sharing,<br>Nutzung bestimmter Energieversorgungsformen im Baugebiet o.\u00e4. k\u00f6nnen durch St\u00e4dtebauliche Planung<br>zwar mitgedacht und vorbereitet werden, dies jedoch i. d. R. nicht verbindlich geregelt und<br>gesetzlich gesichert, sondern nur per Hinweis;<br>in diesem Zusammenhang wurden allerdings bei den<br>gro\u00dffl\u00e4chigen Konversionsprojekten York und Oxford Kriterien und Elemente f\u00fcr das Thema Klimaschutz<br>in der Stadtplanung in besonderer Weise vorgedacht bzw. integriert.", "Die in 2013 angef\u00fchrten Arbeitsfelder werden \u2013 wie bisher mit Ausnahme des letzten Spiegelpunktes \u2013<br>bei laufenden Planungen durchgetragen und beachtet. Eine Beauftragung bzw. Bearbeitung des<br>Leitfadens ist aus fachlicher Sicht nach wie vor nicht sinnvoll und im Aufwand-Nutzen-Verh\u00e4ltnis in<br>keiner Weise zielf\u00fchrend. In der aktuellen personellen Situation w\u00e4re eine Bearbeitung in den mind.<br>mittelfristigen Arbeitspriorit\u00e4ten der Bauleitplanung und der St\u00e4dtebaulichen Planung zur<br>Wohnbaulandentwicklung (Baulandprogramm, Konversion, etc.) zudem nicht realistisch. Es wird in<br>Anbetracht dieser Bewertung und Situation weiterhin nicht empfohlen, die Ma\u00dfnahme einer<br>Neuaufstellung des Leitfadens aufrechtzuerhalten (siehe Begr\u00fcndung aus 2015/2016). Bei der Umsetzung<br>der st\u00e4dtebaulich wirksamen, gro\u00dffl\u00e4chigen Konversionsprojekte York und Oxford ist es Ziel, die<br>Kriterien und Elemente f\u00fcr das Thema Klimaschutz - neben anderen - in besonderer Weise in die<br>k\u00fcnftigen hochbaulichen und freir\u00e4umlichen Ausschreibungsverfahren zu integrieren: Neben der<br>Ber\u00fccksichtigung der qualitativen Standards der st\u00e4dtebaulichen Gestaltungsleitlinien wird sich die<br>Stadt daf\u00fcr einsetzen, dass<br>- Qualit\u00e4t, Funktionalit\u00e4t und Nachhaltigkeit innovativer<br>Mobilit\u00e4tskonzepte bzw. Ma\u00dfnahmen des Mobilit\u00e4tsmanagements<br>- Qualit\u00e4t, Funktionalit\u00e4t und<br>Flexibilit\u00e4t der halb\u00f6ffentlichen und privaten Freiraumgestaltung<br>- Integration und Erhaltung<br>bestehender, wertvoller Gr\u00fcnstrukturen, vor allem des erhaltenswerten Baumbestandes<br>- Qualit\u00e4t,<br>Funktionalit\u00e4t und Nachhaltigkeit innovativer energetischer Konzepte<br>- Qualit\u00e4t, Funktionalit\u00e4t<br>und Nachhaltigkeit innovativer Regenwasserbewirtschaftungsl\u00f6sungen<br> explizite<br>(Mit-)Beurteilungskriterien im Zusammenhang mit konzeptbezogenen Grundst\u00fccksvergaben auf den<br>Kasernenarealen werden.", "B\u00fcrger-/Firmen-Klimafonds", "Mit einem Fonds f\u00fcr lokale und internationale Klimaschutzprojekte soll B\u00fcrgern wie auch Unternehmen<br>in der Stadt M\u00fcnster eine Geldanlagem\u00f6glichkeit geboten werden, aus der heraus konkrete<br>Klimaschutzprojekte finanziert werden.", "Zusammen mit dem Verein fairPla.net sollte ein B\u00fcrgerfond entwickelt werden. Nach ersten<br>vielversprechenden Gespr\u00e4chen teilte der Verein 2012 jedoch mit, dass er keine<br>Umsetzungsm\u00f6glichkeiten sieht. Die Stadtwerke M\u00fcnster haben im Rahmen ihrer Aktivit\u00e4ten B\u00fcrger-Fonds<br>f\u00fcr die Umsetzung von Anlagen zur Nutzung Erneuerbarer Energien (Photovoltaik und Windkraft)<br>aufgelegt und den B\u00fcrgern angeboten. Die Anteile waren jeweils in k\u00fcrzester Zeit vergriffen.", "Ein B\u00fcrger-/Firmen-Klima-Fonds konnte bislang nicht initiiert werden. Die Stadtwerke M\u00fcnster haben<br>eine B\u00fcrgergenossenschaft \u201eM\u00fcnster Energie\u201c gegr\u00fcndet, um B\u00fcrgeranlagen zur Nutzung erneuerbarer<br>Energien in der Stadt umzusetzen. Der Verein fairPla.net konnte verschiedene Projekte mit der ev.<br>Kirche und dem Studentenwerk mit B\u00fcrgerbeteiligung umsetzen.", "Kein neuer Sachstand", "Beirat f\u00fcr Klimaschutz", "Einrichtung eines Beirates f\u00fcr Klimaschutz ist beschlossen worden.", "Mit Ratsbeschluss vom 21.09.2011 wurde der Beirat f\u00fcr Klimaschutz (V/0358/2011) eingerichtet und die<br>Mitglieder berufen. Der Beirat tagt viermal j\u00e4hrlich.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Klimaschutzkonzept Landwirtschaft und Ern\u00e4hrung", "Die Verwaltung soll die Produktion klimasch\u00e4dlicher Gase durch die landwirtschaftl. Tierhaltung im<br>Stadtgebiet absch\u00e4tzen und pr\u00fcfen, ob weitere Umweltdaten f\u00fcr Landwirtschaft und Ern\u00e4hrung<br>abgebildet werden k\u00f6nnen.", "Um die Emissionen aus dem Sektor Landwirtschaft zu ermitteln, wurde eine quantitative Bilanz der<br>Emissionen von Treibhausgasen im Herbst 2012 in Auftrag gegeben. Neben einer aktuellen Bilanzierung<br>f\u00fcr das Jahr 2011 sollten auch r\u00fcckwirkende Bilanzen durchgef\u00fchrt werden und ein fortschreibbares<br>Bilanzierungstool auf Excel-Basis, mit dem zuk\u00fcnftig die Bilanzierung durch die Stadt erfolgen kann,<br>erstellt werden. Die Ergebnisse werden Mitte 2013 vorliegen.", "Der Anteil des Landwirtschaftssektors an den Gesamtemissionen der Stadt M\u00fcnster ist mit rd. 3 %<br>vergleichsweise gering und liegt deutlich unter dem Anteil der deutschen Landwirtschaft an der<br>nationalen Gesamtemission von 7,5 %. Zur\u00fcckzuf\u00fchren ist dies in erster Linie auf die urbane Struktur<br>der Stadt M\u00fcnster. Gegen\u00fcber dem Jahr 1990 konnten 17% der Emissionen in M\u00fcnster im Bereich der<br>Landwirtschaft eingespart werden. Aufgrund des geringen Anteils an den Gesamtemissionen wurden<br>bislang keine weiteren Konzepte f\u00fcr diesen Sektor erstellt.", "Kein neuer Sachstand", "Heizstrahlerverbot Au\u00dfengastronomie", "Au\u00dfengastronomiefl\u00e4chen sollen nur noch unter der Bedingung des Verzichtes von Heizpilzen,<br>Infrarotstrahlern usw. genehmigt werden. Auch bei bereits bestehenden Vertr\u00e4gen werden die Betreiber<br>um eine Selbstverpflichtung gebeten", "Mit dem Handlungskonzept 2020 wurde der Verzicht von Heizpilzen, Infrarotstrahlern, usw. beschlossen<br>(V/0592/2010 + V/0592/2010/E1). Bei der Genehmigung von Au\u00dfengastronomiefl\u00e4chen auf \u00f6ffentlichen<br>Fl\u00e4chen wird der Beschluss konsequent umgesetzt. Bei den wenigen st\u00e4dtischen Privatfl\u00e4chen wird der<br>Ratsbeschluss bei Neuvermietungen ebenfalls seit 2011 umgesetzt. Bei bestehenden Vertr\u00e4gen gilt die<br>Genehmigung zum Aufstellen von Tischen und St\u00fchlen \u00fcberwiegend nicht in den Wintermonaten und / oder<br>Heizpilze o.\u00e4. werden nicht verwendet. Bei 2 Vertragsverh\u00e4ltnissen bestehen langfristige Bindungen,<br>die zurzeit nicht k\u00fcndbar sind. Eine Selbstverpflichtung wurde von den betroffenen P\u00e4chtern<br>abgelehnt. Bei einem Neuabschluss sollen die Vertr\u00e4ge entsprechend angepasst werden.", "Die Ma\u00dfnahme wird weiterhin konsequent umgesetzt.", "Die Ma\u00dfnahme wird weiterhin konsequent umgesetzt.", "Bauen und Wohnen", "G\u00fctesiegel Geb\u00e4udesanierung", "Entwicklung eines G\u00fctesiegels Geb\u00e4udesanierung ist im Rahmen der Workshops f\u00fcr das<br>Klimaschutzkonzeptes als ein sehr wichtiges Instrument der Altbausanierung gesehen worden.", "Das seit 1997 bestehende G\u00fctesiegel f\u00fcr vorbildlich sanierte Altbauten ist in 2012 novelliert und in<br>zwei Varianten (Standard und Premium) an die aktuellen Anforderungen der Energieeinsparverordnung<br>breitenwirksam angepasst worden. J\u00e4hrlich wiederkehrend k\u00f6nnen sich nunmehr Geb\u00e4udeeigent\u00fcmer mit<br>dem nach der Sanierung ausgestellten Energieausweis f\u00fcr das Geb\u00e4udeg\u00fctesiegel der Stadt M\u00fcnster bis<br>Anfang September bewerben. In 2012 sind 55 Geb\u00e4udeg\u00fctesiegel vergeben worden.", "Die Grundidee eines G\u00fctesiegels f\u00fcr gut sanierte Wohngeb\u00e4ude ist nach wie vor ein gutes und<br>wichtiges Instrument f\u00fcr die \u00f6ffentlichkeitswirksame Werbung zur Sanierung von Wohngeb\u00e4uden, jedoch<br>ist die Nachfrage durch m\u00f6gliche Bauherren - trotz intensiver Bewerbung in allen Medien und mit<br>einer Vielzahl an Multiplikatoren - eher gering. In 2013 sind 25, in 2014 sind 40 und in 2015 sind<br>30 G\u00fctesiegel vergeben worden (vorrangig an Antragsteller aus dem F\u00f6rderprogramm Altbausanierung und<br>Energieeinsparung der Stadt M\u00fcnster). In 2016 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine<br>Auszeichnung stattfinden.", "Auch im Jahr 2017 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine Auszeichnung stattfinden. In<br>2018 ist eine Auszeichnung f\u00fcr die vorangegangenen Jahre geplant.", "F\u00f6rderprogramm \u201eEnergieeinsparung und Altbausanierung\u201c", "F\u00f6rderprogramm soll fortgef\u00fchrt werden. Wichtig ist ein hohes Budget, um Breitenwirkungen zu<br>erzielen. Zudem Weiterentwicklung z.B. Konzentration auf Au\u00dfenwandd\u00e4mmung, Innend\u00e4mmungsqualit\u00e4t,<br>Passivhauselemente, Hemmnis Denkmalschutz, Dachintegration von Solaranlagen", "Mit Ratsbeschluss zum Handlungskonzept 2020 (V/0592/2010 + V/0592/2010/E1) ist die Fortf\u00fchrung des<br>F\u00f6rderprogrammes mit einem Haushaltsvolumen von 350.000 Euro pro Jahr beschlossen worden. Im Rahmen<br>der Haushaltskonsolidierung 2012 wurden die Mittel f\u00fcr die Jahre 2013 bis 2017 auf jeweils 250.000<br>Euro reduziert.", "Die Haushaltsmittel f\u00fcr das F\u00f6rderprogramm sind im Jahr 2014 wieder auf 350.000 Euro aufgestockt<br>worden und betragen in folgenden Jahren:<br>2015 -> 400.000 Euro<br>2016 -> 425.000 Euro<br>2017 -><br>450.000 Euro<br>2018 -> 500.000 Euro<br>2019 -> 350.000 Euro<br>2020 -> 350.000 Euro<br>Der<br>j\u00e4hrliche F\u00f6rdertopf war teilweise bereits im Fr\u00fchjahr ausgesch\u00f6pft. Im Jahr 2015 sind F\u00f6rdermittel<br>in H\u00f6he von 125.000 Euro nicht abgerufen worden, da die bundesweite Negativpresse in Sachen<br>\u201eD\u00e4mmwahn\u201c auch in M\u00fcnster seine Wirkung gezeigt hat. Im Jahr 2016 sind jedoch wieder alle<br>F\u00f6rdermittel bis zum Jahresende abgerufen worden. Seit Mitte 2016 erfolgt die F\u00f6rderung von<br>Photovoltaikanlagen durch ein st\u00e4dtisches F\u00f6rderprogramm, welches in das F\u00f6rderprogramm<br>Altbausanierung und Energieeinsparung integriert worden ist (vgl. E6).", "Aufgrund der stetigen Pressearbeit sind im Jahr 2017, wie auch im vorangegangenen Jahr, fast alle<br>F\u00f6rdermittel abgerufen worden. Lediglich 42.000 \u20ac sind nicht in Anspruch genommen worden. In 2018<br>sind bis Juli f\u00fcr die Altbausanierung bereits \u00fcber 300.000 \u20ac abgerufen worden. Im Rahmen der<br>Haushaltsberatungen 2018 sind die F\u00f6rdermittel f\u00fcr die folgenden Jahre nochmals aufgestockt<br>worden:<br>2019 -> 450.000 Euro<br>2020 -> 450.000 Euro<br>2021 -> 500.000 Euro<br>2022 -> 500.000<br>Euro", "Konjunkturprogramm Klimaschutz \u2013 100 Geb\u00e4ude-Sanierungsprogramm", "Erg\u00e4nzend zum F\u00f6rderprogramm Altbausanierung soll ein \u201eKonjunkturprogramm Klimaschutz\u201c f\u00fcr 100<br>Geb\u00e4ude, die vorbildlich und begleitet von \u00d6ffentlichkeitsarbeit optimal energetisch saniert werden,<br>aufgelegt werden.", "Die Ma\u00dfnahmen \u201eKonjunkturprogramm Klimaschutz \u2013 100 Geb\u00e4udesanierungsprogramm\u201c beschr\u00e4nkt sich auf<br>das \u00f6ffentlichkeitswirksame Aufzeigen von Sanierungen sowohl in energetischer als auch in<br>wirtschaftlicher Hinsicht, was einen wichtigen Impuls f\u00fcr die B\u00fcrger zur Initiierung weiterer<br>Ma\u00dfnahmen in der Stadt darstellt. Nach Erarbeitung eines entsprechenden \u00d6ffentlichkeitskonzeptes<br>konnten bislang zwei Bauvorhaben \u00f6ffentlichkeitswirksam begleitet werden, die mit jeweils vier Vor-<br>Ort-Terminen von den B\u00fcrgern sehr gut angenommen wurden. Im Rahmen der Haushaltskonsolidierung 2012<br>wurden die Mittel in H\u00f6he von 30.000 Euro gestrichen. In diesem Jahr ist die einfache Begleitung von<br>zwei weiteren Bauvorhaben mit vorhandenen Mittel geplant.", "In den Jahren 2014 \u2013 2016 sind j\u00e4hrlich zwei bis drei Bauvorhaben \u00f6ffentlichkeitswirksam mit jeweils<br>zwei Vor-Ort-Terminen umgesetzt worden. Die Besichtigungen der Baustellen sind von den B\u00fcrgern<br>weiterhin sehr gut angenommen worden und die positiven Impulse f\u00fcr die Aktivierung der<br>Sanierungst\u00e4tigkeit in M\u00fcnster konnten gesetzt werden.", "Im Jahr 2017 konnten auf Grund des Personalausfalls (vgl. \u00dc1) keine Vor-Ort-Termine stattfinden. In<br>2018 sollen wieder zwei Bauvorhaben \u00f6ffentlichkeitswirksam begleitet und entsprechende Vor-Ort-<br>Termine sowohl f\u00fcr B\u00fcrger als auch f\u00fcr Fachpublikum (Wohnungswirtschaft) organsiert werden.", "Arbeitskreis Mieter/Vermieter", "Der Konflikt zwischen Mieter und Vermieter im Rahmen der Altbausanierung und Energieeinsparung ist<br>dauerhaft und k\u00f6nnte durch einen gezielten Projektansatz deutlich verbessert werden, um auch so<br>weitere Energieeinsparungen zu realisieren.", "Das Projekt ist bislang noch nicht in Angriff genommen worden. Es sollte im Rahmen der Allianz f\u00fcr<br>Klimaschutz aufgenommen werden, wurde von den beteiligten Unternehmen bislang aber noch nicht<br>ausgew\u00e4hlt.", "Kein neuer Sachstand", "Im Rahmen des F\u00f6rderprogrammes Kommunaler Klimaschutz NRW wird ab Oktober 2018 ein Modellprojekt zur<br>Beratung und Motivation von privaten \u201esemiprofessionellen\u201c Vermietern gestartet. Dabei werden die<br>Vermieter anhand von Modellsanierungen durch Vertreterinnen und Vertreter der Wohn- und Stadtbau in<br>den verschiedenen Handlungsfeldern geschult. Das Modellprojekt wird durch ein externes B\u00fcro<br>begleitet und dokumentiert. Diese Dokumentation soll in den folgenden Jahren als Grundlage zur<br>Verstetigung dieses Arbeitsfeldes dienen.", "Technikimpulse \u201eBauen\u201c sowie \u00d6ffentlichkeitsarbeit Bauen: Neue Bausteine", "F\u00fcr einen Zeitraum von 2 -3 Jahren sollte jeweils ein bestimmter technischer Schwerpunkt, wie z.B.<br>hydraul. Abgleich von Heizungen, W\u00e4rmepumpe, L\u00fcftungsanlagen und Klimatisierung, kooperativ<br>vorangebracht werden. Eine verst\u00e4rkte \u00d6ffentlichkeitsarbeit kann hier zur Intensivierung der<br>Sanierungst\u00e4tigkeit f\u00fchren und dabei eine deutliche Wirkung auf die lokale Wirtschaft haben.", "Im Jahr 2011/12 wurde das Thema \u201eDie richtige Heizung f\u00fcr mein Haus\u201c in den Vordergrund gestellt.<br>Dazu wurde die erforderlichen Materialien wie Flyer, Brosch\u00fcre, Plakat, etc. erarbeitet und im<br>Herbst 2012 eine Themenkampagne mit Ausstellung, Vortr\u00e4gen und Beratungstagen im Cityshop und in den<br>Stadteilen angeboten. Erg\u00e4nzend wurde das Thema \u201eM\u00fcnsters Energiesparhaus\u201c \u00f6ffentlichkeitswirksam<br>aufbereitet und in die Beratungsinitiative eingebunden. In 2013 soll das Schwerpunktthema<br>L\u00fcftungsanlagen in Wohngeb\u00e4uden umgesetzt werden.", "Die intensive \u00d6ffentlichkeitsarbeit zum Themenbereich Bauen und Sanieren ist in den Jahren 2013 bis<br>2016 von der Klenko erfolgreich fortgef\u00fchrt worden. In 2013 ist das Schwerpunktthema L\u00fcftungsanlagen<br>in Wohngeb\u00e4uden umgesetzt worden. In 2014 und 2016 das Thema \u201eAltbausanierung\u201c und in 2015 das Thema<br>\u201eNeubau\u201c. Dabei sind jeweils in Kampagnenwochen mit Ausstellungen, Beratungsangeboten und Vor-Ort-<br>Terminen teilweise stadtteilbezogen angeboten worden.", "Im Jahr 2017 konnte auf Grund des Personalausfalls (vgl. \u00dc1) keine Kampagne stattfinden, es wurde<br>jedoch intensiv f\u00fcr das F\u00f6rderprogramm Altbausanierung geworben. 2018 liegt der Themenschwerpunkt<br>weiterhin im Bereich der Altbausanierung mit den in B3 beschriebenen Baustellenbesichtigungen.", "Energie und Denkmalschutz", "Aufbauend auf den erarbeiteten Materialien wird ein Vermittlungs- und Beratungsschwerpunkt zu diesem<br>Themenfeld durch spez. Beratung und \u00d6ffentlichkeitsarbeit angeboten.", "Im Dezember 2012 ist das Hearing \u201eStadt und Klima\u201c zum Thema Altbausanierung mit unterschiedlichen<br>Sanierungsm\u00f6glichkeiten durchgef\u00fchrt worden, um aufzuzeigen, dass Sanierungen nicht zwingend eine<br>Ver\u00e4nderung der Fassade beinhalten m\u00fcssen. Im Hearing wurde auch das Thema erhaltenswerter oder<br>denkmalgesch\u00fctzter Geb\u00e4ude angesprochen.", "Kein neuer Sachstand", "Kein neuer Sachstand", "Passivhausstandard in st\u00e4dt. Grundst\u00fccken", "Der bisherige Niedrigenergiehausstandard, der durch die EnEV 2009 erreicht worden ist, sollte mit<br>dem Ziel des anspruchsvolleren Passivhausstandards schrittweise fortgeschrieben werden. Trotz<br>geringer Neubaut\u00e4tigkeit sollte M\u00fcnster seiner Vorreiterrolle weiterhin gerecht werden.", "Mit Ratsbeschluss vom 14.12.2011 (V/0675/2011 sowie V/0675/2011/E1) ist das sogenannte<br>\u201eEnergiesparhaus M\u00fcnster\u201c mit einer Unterschreitung des Transmissionsw\u00e4rmeverlustes von -35 %<br>gegen\u00fcber der Energieeinsparverordnung (EnEV) 2009 eingef\u00fchrt worden. Eine von der Verwaltung<br>vorgeschlagene Weiterentwicklung ab 2014 in Richtung Passivhausstandard wurde nicht beschlossen. Ein<br>Hearing zur Vorbereitung der Einf\u00fchrung eines Passivhausstandards wurde im Fr\u00fchjahr 2012<br>durchgef\u00fchrt. Mit dem Ergebnis, dass die Novellierung der EnEV abgewartet werden sollte und diese<br>die Grundlage der Anpassung in Anlehnung an das Passivhaus bilden soll.", "Im Fr\u00fchjahr 2015 hat die Verwaltung die Anpassung des bestehenden W\u00e4rmed\u00e4mmstandards f\u00fcr das sog.<br>\u201eEnergiesparhaus M\u00fcnster\u201c an die EnEV 2014 vorbereitet (V/0092/2015), wobei es inhaltlich sich nicht<br>um eine Versch\u00e4rfung des D\u00e4mmstandards handelte sondern nur um eine verfahrensrechtliche Anpassung<br>an die neue Verordnung der EnEV 2014. Im Rahmen der Beratung der Beschlussvorlage wurden<br>unterschiedliche politische Antr\u00e4ge beschlossen und die Verwaltung beauftragt ein Dialoggespr\u00e4ch zur<br>Kl\u00e4rung der unterschiedlichen Ans\u00e4tze zu f\u00fchren. Das Dialoggespr\u00e4ch konnte im April 2016<br>durchgef\u00fchrt werden. Ein weiteres Dialoggespr\u00e4ch ist f\u00fcr 2017 geplant, um die Akzeptanz und<br>Notwendigkeit dieser Klimaschutzma\u00dfnahme vor allem bei den Investoren zu st\u00e4rken. Ziel des weiteren<br>Diskussionsprozesses wird es sein, die Weiterentwicklung der kommunalen D\u00e4mmstandards f\u00fcr den Neubau<br>in Richtung Niedrigstenergiegeb\u00e4ude zu starten.", "Im Sommer 2017 ist die oben benannte Vorlage (V/0092/2015) von der Verwaltung zur\u00fcckgezogen worden<br>und der Dialogprozess aus den vorangegangenen Jahren wurde weiter fortgef\u00fchrt. Die fachliche<br>Diskussion f\u00fcr die Fortf\u00fchrung der kommunalen Anforderungen ging dabei deutlich in Richtung des KfW-<br>Effizienzhauses 55. Im Juli 2018 ist die entsprechende Vorlage (V/0301/2018) vom Rat der Stadt<br>M\u00fcnster beschlossen worden, so dass die neuen Anforderungen auf Grundlage des KfW-Effizienzhauses 55<br>zum 01.08.2018 in Kraft getreten sind.", "Passivhausstandard bei Neubau st\u00e4dtischer Geb\u00e4ude", "Einf\u00fchrung eines Passivhausstandards f\u00fcr st\u00e4dtische Neubauten, z.B. Frankfurter Modell pr\u00fcfen<br>(Wirtschaftlichkeitspr\u00fcfung: Nachweis, dass Passivhaus nicht wirtschaftlich ist) oder Aachener<br>Modell mit 20 kWh/m2*a ansetzen.", "Die Einf\u00fchrung der Geb\u00e4udeleitlinien der Stadt M\u00fcnster wurde nach ausf\u00fchrlicher politischer<br>Diskussion am 21.03.2012 beschlossen. F\u00fcr st\u00e4dtische Neubauten gilt damit ein \u201enahezu<br>Passivhausstandard\u201c nach dem Vorbild der Stadt Aachen. Auch f\u00fcr die Sanierung von Bestandsbauten<br>wurden bauteilbezogene Grenzwerte festgelegt, die die gesetzlichen Vorgaben erheblich<br>unterschreiten.", "Die Leitlinien wurden nach erneuter Diskussion in den politischen Gremien fortgeschrieben, der<br>letzte Stand der Geb\u00e4udeleitlinien ist vom 19.03.2014.", "Die Ma\u00dfnahme wird weiterhin konsequent umgesetzt.", "Energetische Zielwertfestlegung bei Sanierung st\u00e4dt. Geb\u00e4ude", "Ausarbeitung wirkungsvoller Zielwerte f\u00fcr Strom, W\u00e4rme
